<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration & Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #9d50bb);
      min-height: 100vh;
    }

    /* ===== MAIN WRAPPER ===== */
    .wrapper {
      width: 900px;
      height: 500px;
      background: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* ===== LEFT SIDE (FORM) ===== */
    .left {
      display: inline-block;
      width: 55%;
      height: 100%;
      padding: 30px;
      vertical-align: top;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .input-row {
      display: inline-block;
      width: 48%;
      margin: 1% 1%;
    }

    .input-row input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gender {
      display: block;
      margin: 10px 0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4facfe, #9d50bb);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    /* ===== RIGHT SIDE (IMAGE + LOGIN) ===== */
    .right {
      display: inline-block;
      width: 45%;
      height: 100%;
      vertical-align: top;
      background: url("ton1.jpg") no-repeat center center/cover;
      border-radius: 0 10px 10px 0;
      position: relative;
    }

    .login-box {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .login-box input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box button {
      background: #5e17eb;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    .login-box p {
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- LEFT SIDE REGISTRATION -->
    <div class="left">
      <h2>Register</h2>
      <div class="input-row">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">
      </div>
      <div class="input-row">
        <label>Username</label>
        <input type="text" placeholder="Enter username">
      </div>
      <div class="input-row">
        <label>Email</label>
        <input type="email" placeholder="Enter email">
      </div>
      <div class="input-row">
        <label>Phone</label>
        <input type="number" placeholder="Enter number">
      </div>
      <div class="input-row">
        <label>Password</label>
        <input type="password" placeholder="Enter password">
      </div>
      <div class="input-row">
        <label>Confirm</label>
        <input type="password" placeholder="Confirm password">
      </div>
      <div class="gender">
        <label><input type="radio" name="g"> Male</label>
        <label><input type="radio" name="g"> Female</label>
        <label><input type="radio" name="g"> Prefer not to say</label>
      </div>
      <button class="btn">Register</button>
    </div>

    <!-- RIGHT SIDE IMAGE + LOGIN -->
    <div class="right">
      <div class="login-box">
        <h2>Login</h2>
        <input type="email" placeholder="Enter email">
        <input type="password" placeholder="Enter password">
        <button>Login</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>

</body>
</html>
