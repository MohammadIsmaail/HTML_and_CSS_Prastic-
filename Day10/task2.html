<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #outer
       {
        height: 300px;
        width: 300px;
        background-color: tomato;
        margin: 50% auto;
        position: relative;
       }
       .a
       {
        height: 100px;
        width: 100px;
        position:absolute;
        left: -100px;
        top: -100px;
        background-color: green;
        }
         .a1
       {
        height: 100px;
        width: 100px;
        position:absolute;
        right: -100px;
        top: -100px;
        background-color: blue;
        }
         .a2
       {
        height: 100px;
        width: 100px;
        position:absolute;
        left: -100px;
        bottom: -100px;
        background-color: orange;
        }
         .a3
       {
        height: 100px;
        width: 100px;
        position:absolute;
        right: -100px;
        bottom: -100px;
        background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div class="a"></div>
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </div>
</body>
</html>
