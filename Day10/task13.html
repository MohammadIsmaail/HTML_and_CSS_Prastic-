<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #6c1cff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 850px;
            height: 420px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }

        .left {
            width: 50%;
            padding: 40px 30px;
        }

        .left h2 {
            font-size: 26px;
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #6c1cff;
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 38px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .left a {
            display: block;
            font-size: 13px;
            margin-bottom: 20px;
            text-decoration: none;
            color: #6c1cff;
        }

        .left button {
            width: 100%;
            padding: 12px;
            background: #6c1cff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .left button:hover {
            background: #5a0ee0;
        }

        .left p {
            text-align: center;
            font-size: 14px;
        }

        .left p a {
            color: #6c1cff;
            font-weight: bold;
            text-decoration: none;
        }

        .right {
            width: 50%;
            position: relative;
            background: url("download2.webp") center/cover no-repeat;
        }

        .right::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(108, 28, 255, 0.6);
        }

        .right-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            z-index: 1;
            width: 80%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <h2>Login</h2>
            <div class="input-group">
                <i class="ri-mail-line"></i>
                <input type="email" placeholder="Enter your email">
            </div>
            
            <div class="input-group">
                <i class="ri-lock-line"></i>
                <input type="password" placeholder="Enter your password">
            </div>
            <a href="#">Forgot password?</a>
            <button>Login</button>
            <p>Don't have an account? <a href="#">Sign up now</a></p>
        </div>
        <div class="right">
            <div class="right-text">
                Every new friend is a new adventure.<br>Let's get connected!
            </div>
        </div>
    </div>

</body>

</html>
