<style>

        .outer {
            height: 530;

        .bl {
            height: 530px;

            background-color: #2ccaf1;
            float: left;
            border-radius: 5px;
        }
        .bll1 {
            height: 530px;
            width: 350px;
            background-image: url("oip.webp");

            background-size: 100% 100%;
            background-color: #2ccaf1;
            float: left;
            border-radius: 5px;
        }
        .aa1{
            color: white;
            text-align: center;
            line-height: 700px;
            font-size: 30px;

        }
        .aa2{
            color: white;
            padding-left: 25px;
            box-sizing: border-box;
            font-size: 20px;

        }
        .bhalu{
            color: white;
            text-align: center;
            font-size: 25px;

        .bl2 {

            padding-left: 20px;
            box-sizing: border-box;
        }

        
        .fn,.email,.Password,.cpassword{
            font-size: 17px;

            color: #333;
            margin-bottom: 20px;
            border: none;
            
            
        }
        ::placeholder {
            font-size: 17px;
            color: #999;
            text-align: left;

        .me{
            height: 30px;

            border-radius: 5px;

        .me12{
            
            width: 15px;
            height: 15px;
        }
      
        .anc{
            padding-left: 20px;

        }
        .btn{
            height: 35px;

            background-color: #4a5efe;
            border: none;
            color: white;

<body>
    <div class="outer">

            <label>
            <br>
