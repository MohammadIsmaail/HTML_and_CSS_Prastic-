<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 700px;
            background: #333;
        }
        #outer {
            width: 900px;
            height: 500px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        #left {
            float: left;
            width: 50%;
            height: 500px;
            background: white;
            padding: 40px;
            box-sizing: border-box;
        }
        #right {
            float: right;
            width: 50%;
            height: 500px;
            background: linear-gradient(45deg,#9b23ea,#5f72be);
            text-align: center;
            color: white;
            padding: 30px;
            box-sizing: border-box;
        }
        #right img {
            margin-top: 40px;
            width: 250px;
            height: auto;
        }
        #a {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #884a89;
        }
        .a1 {
            width: 100%;
            height: 35px;
            margin: 12px 0;
            border: 1px solid #888;
            border-radius: 20px;
            padding-left: 10px;
            font-size: 16px;
            outline: none;
        }
        .btn {
            width: 100%;
            height: 40px;
            margin-top: 20px;
            background: linear-gradient(45deg,#884a89,#4961c1);
            border: none;
            border-radius: 25px;
            font-size: 16px;
            color: white;
        }
        #login {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            color: black;
        }
        #login a {
            color: #4961c1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="outer">
        
        <div id="left">
            <div id="a">Sign In</div>
            <input type="text" class="a1" placeholder="Username">
            <input type="password" class="a1" placeholder="Password">
            <button class="btn">Login</button>
            <div id="login">Or Sign in with social platform</div>
        </div>

        <div id="right">
            <h2>New to Brand?</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <button class="btn">Sign Up</button>
            <img src="download2.webp" alt="Lady using TV">
        </div>
    </div>
</body>
</html>
