<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
       #outer
       {
        height: 300px;
        width: 300px;
        background-color: white;
        border: solid black;
        margin: 50px auto;
        position: relative;
       }
       .a
       {
        height: 50px;
        width: 50px;
        position:absolute;
        left: 0px;
        top: 0px;
        background-color:yellow;
        padding-left: 12px;
        

        }
         .a1
       {
        height: 50px;
        width: 50px;
        position:absolute;
        right: 0px;
        top: 0px;
        background-color:blue;
       
        }
         .a2
       {
        height: 50px;
        width: 50px;
        position:absolute;
        left: 0px;
        bottom: 0px;
        background-color:purple;
       
        }
         .a3
       {
        height: 50px;
        width: 50px;
        position:absolute;
        right: 0px;
        bottom: 0px;
        background-color: black;
       
        }
      
    </style>
</head>
<body>
    <div id="outer">
        <div class="a"></div>
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </div>
</body>
</html>
