<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            background-color:peru;
        } 
       .outer{
        margin:120px  auto;
        border-radius: 5px;
        min-height: 300px;
        width: 600px;
        background-color: white;
        transition: all 2s;
       }
       #lo{
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        padding: 20px;
        box-sizing: border-box;
        transition: all 2s;
       }
       .t{
        width: 90%;
        height: 40px;
        font-size: 20px;
        border-radius: 5px;
        border: none;
        color: peru;
        margin: 20px;
        background-color: #e8e8e8;
        transition: all 2s;
       }
       .btn{
        height: 40px;
        width: 90%;
        border: none;
        background-color: peru;
        border-radius: 5px;
        margin: 15px;
        padding: 30px;
        color: #e8e8e8;
        transition: all 2s;
       }
       ::placeholder{
        color: peru;
       }

       div:hover{
        box-shadow: 10px 10px 50px 0px black ;
        transition: all 2s;
       }
       .a{
        padding-left: 20px;
       }
    </style>
</head>
<body>
    <div class="outer">
        <p id="lo">Login Form</p>
 <label >
    <span class="a">
    Username
 </span>
        <input type="text" class="t" placeholder="Username" required></label>
        <br><br>
        <label><span class="a"> Password</span>
        <input type="password" class="t" placeholder="User Password" required>
        </label><br>
        <input type="button" class="btn" value="Login">

    </div>
</body>
</html>
