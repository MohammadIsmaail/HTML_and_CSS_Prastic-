<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8749b4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      border: none;
        border-bottom: 2px solid #4e54c8;
        background: transparent;
        outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(to right, #4e54c8, #8749b4);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-box .links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-box .links a {
      color: #4e54c8;
      text-decoration: none;
    }

    .login-box .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

</body>
</html>
