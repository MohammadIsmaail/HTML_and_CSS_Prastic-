<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 700px;
        }
        #outer {
            width: 900px;
            height: 500px; 
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }
        #left {
            float: left;
            width: 50%;
            height: 500px;
            background: linear-gradient(45deg,rgba(190,0,200,0.6),rgba(0,0,200,0.6)),
                        url("oip.webp");
            background-size: cover;
            background-position: center;
        }
        #right {
            float: right;
            width: 50%;
            height: 500px; 
            background: white;
            padding: 30px;
            box-sizing: border-box;
        }
        #a {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .label {
            font-size: 14px;
            margin-top: 0px;
            color: black;
        }
        .a1 {
            width: 100%;
            height: 35px; 
            margin: 2px 0 10px 0;
            border: none;
            border-bottom: 1px solid #888;
            font-size: 16px;
            outline: none;
            background: white;
            color: black;
        }
        #terms {
            margin-top: 10px;
            font-size: 13px;
            color: black;
        }
        .btn {
            width: 100%;
            height: 40px;
            margin-top: 20px;
            background: linear-gradient(45deg,#884a89,#4961c1);
            border: none;
            border-radius: 25px;
            font-size: 16px;
            color: white;
        }
        #login {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            color: black;
        }
        #login a {
            color: #4961c1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="left"></div>
        <div id="right">
            <div id="a">Sign Up</div>
            <div class="label">Full Name</div>
            <input type="text" class="a1" placeholder="Zachary Davis">
            <div class="label">Email</div>
            <input type="email" class="a1" placeholder="zachary-davis@example.com">
            <div class="label">Username</div>
            <input type="text" class="a1" placeholder="zacharydavis">
            <div class="label">Password</div>
            <input type="password" class="a1" placeholder="">
            <div class="label">Repeat Password</div>
            <input type="password" class="a1" placeholder="">
            <div id="terms"><input type="checkbox" checked> I agree to the Terms of User</div>
            <button class="btn">Sign Up</button>
            <div id="login">Sign in â†’</div>
        </div>
    </div>
</body>
</html>
