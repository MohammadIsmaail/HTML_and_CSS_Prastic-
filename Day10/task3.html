<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #outer
       {
        height: 300px;
        width: 300px;
        background-color: tomato;
        margin: 50px auto;
        position: relative;
       }
       .a
       {
        height: 50px;
        width: 50px;
        position:absolute;
        left: 0px;
        top: 0px;
        background-color: brown;
        padding-left: 12px;
        box-sizing: border-box;
        color: white;

        }
         .a1
       {
        height: 50px;
        width: 50px;
        position:absolute;
        right: 0px;
        top: 0px;
        background-color: green;
        padding-left: 5px;
        box-sizing: border-box;
        }
         .a2
       {
        height: 50px;
        width: 50px;
        position:absolute;
        left: 0px;
        bottom: 0px;
        background-color: blue;
        padding-left: 12px;
        box-sizing: border-box;
        }
         .a3
       {
        height: 50px;
        width: 50px;
        position:absolute;
        right: 0px;
        bottom: 0px;
        background-color: purple;
        padding-left: 5px;
        box-sizing: border-box;
        }
          .a4
       {
        height: 50px;
        width: 50px;
        position:absolute;
        right: 130px;
        top: 130px;
        background-color:grey;
        padding-left: 5px;
        box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div class="a"><font color="">Red</font></div>
        <div class="a1"><font color="white">Green</font></div>
        <div class="a2"><font color="white">Blue</font></div>
        <div class="a3"><font color="white">Purple</font></div>
        <div class="a4"><font color="white">Footer</font></div>
    </div>
</body>
</html>
