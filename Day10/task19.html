<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a75ff, #1ac6ff);
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #box {
            height: auto;
            width: 600px;
            background: #2e2a9b;
            margin: 100px auto;
            text-align: center;
            color: white;
            font-size: 20px;
            padding: 50px;
            box-sizing: border-box;
            border: 3px solid #00cfff;
            border-radius: 10px;
        }
        #a {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 40px;
        }
        .a {
            width: 100%;
            margin: 15px 0;
            border: none;
            border-bottom: 2px solid #00cfff;
            background: transparent;
            padding: 10px;
            font-size: 16px;
            color: white;
            outline: none;
        }
        .a::placeholder {
            color: #aaa;
        }
        .btn {
            margin-top: 20px;
            background: transparent;
            border: 2px solid #00cfff;
            padding: 10px 25px;
            font-size: 16px;
            color: white;
            
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #00cfff;
            color: #2e2a9b;
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>CONTACT US</h1>
        <div id="a">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Inventore a assumenda mollitia at libero.
        </div>
        <form>
            <input type="text" class="a" placeholder="Your Name" required><br>
            <input type="email" class="a" placeholder="Your Mail" required><br>
            <textarea class="input-field" placeholder="Your Message" rows="4" required></textarea><br>
            <input type="submit" value="SUBMIT â†’" class="btn">
        </form>
    </div>
</body>
</html>
