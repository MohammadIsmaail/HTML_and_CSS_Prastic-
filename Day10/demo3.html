<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 12px solid black;
            width: 400px;
            height: 400px;
            text-align: center;
            line-height: 400px;
            border-radius: 50%;
            font-size: 50px;
            background-repeat: no-repeat;
            margin: auto;
        }
        div:hover{
           
            text-shadow: 10px 10px 10px black;
            box-shadow: 10px -10px 20px 20px black inset;
            transition: all 3s;
        }
    </style>
</head>
<body>
    <div>Code Helper</div>
</body>
</html>
