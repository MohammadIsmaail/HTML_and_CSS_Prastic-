<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #4a5efe;
        }

        .outer {
            height: 500px;
            width: 800px;
            margin: 50px auto;
            background-color: aqua;
        }

        .bl {
            height: 500px;
            width: 400px;
            background-color: #007ec5;
            float: left;

        }

        .bl2 {
            background-color: #accff1;
        }

        .te {
            font-size: 30px;
            color: white;
            text-align: center;
            line-height: 0px;
            padding-top: 100px;
            font-weight: bold;
            box-sizing: border-box;
        }

        .te1 {
            color: white;
            text-align: center;
        }

        .te2 {
            color: white;
            text-align: center;
        }

        .bl22 {
            text-align: center;
        }



        .me{
                 padding-left: 15px;
                 height: 40px;
                 border: none;
                 width: 250px;
                 margin-bottom: 8px;
                 margin-left: 30px;
                 border-radius: 5px;
        }
        .btn{
            background-color: #007dc2;
            height: 40px;
            width: 100px;
            border: none;
            color: white;
            border-radius: 50px;
            margin-left: 110px;

        }
        .me1{
             padding-left: 30px;
                width: 250px;
                 border: none;
            
                 margin-bottom: 16px;
                 margin-left: 30px;
                 border-radius: 5px;
        }
        .pp{
            
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="bl">
            <p class="te">Let's Chat</p><br>
            <p class="te1">Whether you have a question or just want to chat,<br> I'm here to help!</p>
            <p class="te2">Feel free to send us a message in the contact<br> form.</p>
        </div>


        <div class="bl bl2">
            <h1 class="bl22">
                Contact
            </h1><br>
            <p class="pp">~Password</p>
             <br>
            <label for="username">
                <input type="text" type="username" class="me" placeholder="Name*">
            </label><br>
            <label for="email">

                <input type="email" type="email" class="me" placeholder="Email*">
            </label>
            <br>
            <label>

                <input type="text" class="me" placeholder="Country">
            </label>
            <br>

            <label>

                <input class="me" type="number" placeholder="Phone">
            </label><br>
            <label>

                <textarea class="me1" placeholder="Message" cols="25" rows="5"></textarea>
            </label>
            <br>
            <label>
            <button type="submit" class="btn">Submit</button>
            </label>
        </div>

    </div>
</body>

</html>
