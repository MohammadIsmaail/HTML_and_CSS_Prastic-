<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 13</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #outer {
            width: 600px;
            height: 400px;
            background-color: #eee;
            margin: 20px auto;
            overflow: hidden;
        }


        #a,
        #b,
        #c {
            float: left;
            height: 400px;
        }

        #a {
            width: 300px;
            background-color: #ffcccb;
        }

        #b {
            width: 100px;
            background-color: #add8e6;
        }

        #c {
            width: 200px;
            background-color: #d5f4e6;
        }

        #a1 {
            width: 300px;
            height: 150px;
            background-color: aqua;
        }

        #a2 {
            width: 300px;
            height: 350px;
            background-color: rgb(135, 20, 201);
        }

        #b1 {
            width: 100px;
            height: 150px;
            background-color: rgb(221, 25, 25);
        }

        #b2 {
            width: 100px;
            height: 350px;
            background-color: rgb(162, 211, 26);
        }

        #c1 {
            width: 200px;
            height: 150px;
            background-color: rgb(15, 202, 93);
        }

        #c2 {
            width: 200px;
            height: 350px;
            background-color: rgb(231, 128, 10);
        }
    </style>
</head>

<body>

    <div id="outer">

        <div id="a">
            <div id="a1"></div>
            <div id="a2"></div>
        </div>


        <div id="b">
            <div id="b1"></div>
            <div id="b2"></div>

        </div>


        <div id="c">
            <div id="c1"></div>
            <div id="c2"></div>
        </div>
    </div>

</body>

</html>
