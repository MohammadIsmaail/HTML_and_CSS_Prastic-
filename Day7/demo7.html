<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        #outer{
            width: 700px;

        #a{

            float: left;
        }
        #b{
            height: 400px;
            width: 300px;

            float: left;
        }
        #c{
            height: 400px;
            width: 200px;
            background-color: rgb(185, 19, 110);
            float: left;
        }  
        #a1{
            height: 200px;
            width: 200px;
            background-color: pink;
        }
        #a2{
            height: 200px;
            width: 200px;
            background-color: aqua;

        }
        #b1{
            height: 100px;

        }
        #b2{
             height: 200px;

            <div id="b12"></div>
