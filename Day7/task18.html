<html>

<head>

    <title>Document</title>
    <style>
        #outer {
            width: 900px;
            height: 900px;
            background-color: antiquewhite;
        }

        #left {
            width: 100px;
            height: 900px;
            background-color: orange;
            float: left;
        }

        #right {
            width: 800px;
            height: 900px;
            background-color: green;
            float: left;
        }

        #rightup {
            width: 800px;
            height: 100px;
            background-color: brown;
        }

        #rightdown {
            width: 800px;
            height: 800px;
            background-color: pink;
        }

        #left1 {
            width: 700px;
            height: 800px;
            background-color: peru;
            float: left;
        }

        #left1a {
            width: 700px;
            height: 100px;
            background-color: aqua;
            float: left;
        }

        #left1b {
            width: 700px;
            height: 500px;
            background-color: gray;
            float: left;
        }

        #left1b1 {
            height: 500px;
            width: 150px;
            background-color: red;
            float: left;
        }

        #left1b2 {
            height: 500px;
            width: 400px;
            background-color: green;
            float: left;
        }

        #left1b2Up {
            height: 200px;
            width: 400px;
            background-color: navy;
            float: left;
        }

        #left1b2Down {
            height: 300px;
            width: 400px;
            background-color: saddlebrown;
            float: left;
        }

        #out {
            height: 300px;
            width: 400px;
            background-color: lawngreen;
        }

        #top1 {
            height: 150px;
            width: 400px;
            background-color: orange;
        }

        #top1a {
            height: 150px;
            width: 200px;
            background-color: firebrick;
            float: left;
        }

        #top1b {
            height: 150px;
            width: 200px;
            background-color: khaki;
            float: left;
        }

        #down1 {
            height: 150px;
            width: 400px;
            background-color: orangered;
        }

        #down1a {
            height: 150px;
            width: 200px;
            background-color: pink;
            float: left;
        }

        #down1b {
            height: 150px;
            width: 200px;
            background-color: salmon;
            float: left;
        }

        #left1b3 {
            height: 500px;
            width: 150px;
            background-color: red;
            float: left;
        }



        #left1c {
            width: 700px;
            height: 100px;
            background-color: rebeccapurple;
            float: left;
        }

        #left1d {
            width: 700px;
            height: 100px;
            background-color: seagreen;
            float: left;
        }


        #right1 {
            width: 100px;
            height: 800px;
            background-color: maroon;
            float: left;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="left"></div>

        <div id="right">
            <div id="rightup"></div>

            <div id="rightdown">

                <div id="left1">
                    <div id="left1a"></div>


                    <div id="left1b">
                        <div id="left1b1"></div>

                        <div id="left1b2">
                            <div id="left1b2Up"></div>


                            <div id="left1b2Down">
                                <div id="out">
                                    <div id="top1">
                                        <div id="top1a"></div>
                                        <div id="top1b"></div>
                                    </div>
                                    <div id="down1">
                                        <div id="down1a"></div>
                                        <div id="down1b"></div>
                                    </div>

                                </div>
                            </div>


                        </div>


                        <div id="left1b3"></div>
                    </div>



                    <div id="left1c"></div>
                    <div id="left1d"></div>
                </div>

                <div id="right1"></div>
            </div>


        </div>



    </div>

</html>
