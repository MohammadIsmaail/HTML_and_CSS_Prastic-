<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    #container1 {
      width: 400px;
      height: 400px;
      border: 2px solid red;
      background-color: white;
    }

    #box1 {
      width: 198px;
      height: 198px;
      float: left;
      background-color: lightblue;
      border: 1px solid red;
      box-sizing: border-box;
    }

    #box2 {
      width: 198px;
      height: 198px;
      float: left;
      background-color: lightgreen;
      border: 1px solid red;
      box-sizing: border-box;
    }

    #box3 {
      width: 198px;
      height: 198px;
      float: left;
      background-color: orange;
      border: 1px solid red;
      box-sizing: border-box;
    }

    #box4 {
      width: 198px;
      height: 198px;
      float: left;
      background-color: pink;
      border: 1px solid red;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div id="container1">
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
  </div>
</body>
</html>
