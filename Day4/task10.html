<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Pete's Pizza Delivery</h2>
<h3>Online Order Form</h3>
<form>
  *Name: <input type="text" name="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  *Address: <input type="text" name="address"><br><br>
  *Town/city: <input type="text" name="city">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  *Postcode: <input type="text" name="postcode"><br><br>
  *Tel: <input type="text" name="phone"><br><br>
  *Email: <input type="text" name="email"><br><br>

  <p><strong>Topping</strong></p>
  <input type="radio" name="topping"> Margherita
  <input type="radio" name="topping"> Four Seasons
  <input type="radio" name="topping"> Meat Feast

  <p><strong>Size</strong></p>
  <input type="radio" name="size"> Small
  <input type="radio" name="size"> Medium
  <input type="radio" name="size"> Large<br>

  <p><strong>Extras</strong></p>
  <input type="checkbox"> Mushrooms
  <input type="checkbox"> Green peppers
  <input type="checkbox"> Anchovies
  <input type="checkbox"> Extra cheese<br><br>

  Preferred delivery time: <input type="time" name="time"><br><br>
  Delivery instructions: <textarea rows="2" cols="40">Hurry up, I'm hungry!</textarea><br><br>

  <input type="submit" value="Submit order">
</form>

</body>
</html>
