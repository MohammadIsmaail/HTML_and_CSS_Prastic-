<!DOCTYPE html>
<html>
<head>
    <title>Task 5 - Job Application Form</title>
</head>
<body>
    <h2>Job Application Form in HTML with CSS</h2>
    <form>
        <label>Name:</label><br>
        <input type="text"><br>

        <label>Email:</label><br>
        <input type="email"><br>

        <label>Phone Number:</label><br>
        <input type="tel"><br>

        <label>Position:</label><br>
        <select>
            <option>Select a position you are applying for</option>
            <option>Developer</option>
            <option>Designer</option>
            <option>Manager</option>
        </select><br><br>

        <label>How many years of experience do you have?</label><br>
        <input type="radio" name="experience"> 1<br>
        <input type="radio" name="experience"> 2<br>
        <input type="radio" name="experience"> 3<br>
        <input type="radio" name="experience"> 4<br>
        <input type="radio" name="experience"> More than 4<br><br>

        <label>Cover Letter:</label><br>
        <textarea rows="5" cols="40">Please tell us why you're a good fit for this position 
             why you want to work with us</textarea><br>
        
              <label>Resume:</label><br>
        <input type="file" accept=".pdf"><br>
        <small>Please upload your resume in PDF format</small><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
