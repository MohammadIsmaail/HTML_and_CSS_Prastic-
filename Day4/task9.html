<body>
    <h2>Pizza Shop 2.0</h2>
<form>
  <label>Name</label>
  <input type="text" name="name"><br><br>

  <label>Pizza Topping</label><br>
  <input type="radio" name="topping"> Supreme<br>
  <input type="radio" name="topping"> Vegetarian<br>
  <input type="radio" name="topping"> Hawaiian<br><br>

  <label>Pizza Sauce</label>

    <option>Tomato</option>
  </select><br><br>

  <label>Optional Extras</label>
  <input type="checkbox"> Extra Cheese
  <input type="checkbox"> Gluten Free Base<br><br>

  <label>Delivery Instructions:</label><br>
  <textarea rows="4" cols="40"></textarea><br><br>

  <input type="submit" value="Send my Order">
</form>
