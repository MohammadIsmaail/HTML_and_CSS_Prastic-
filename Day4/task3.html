<!DOCTYPE html>
<html>
<head>
    <title>Task 3 - Order Form</title>
</head>
<body>
    <h2>Order Form</h2>
    <form>
        <label>Title:</label>
        <select>
            <option>Select one or enter your own</option>
        </select><br><br>

        <label>Name:</label>
        <input type="text" value="John Doe"><br><br>

        <label>Phone number:</label>
        <input type="tel" value="+1 23456789"><br><br>

        <label>Email address:</label>
        <input type="email" value="add@sdgqd"><br><br>

        <label>Your website:</label>
        <input type="url" value="www.yoursite.com"><br><br>

        <label>Nr. of items to order (1-10):</label>
        <input type="range" min="1" max="10" value="6"><br><br>

        <label>Length:</label>
        <input type="text" value="1m"> (in 10cm increments)<br><br>

        <label>Delivery date:</label>
        <input type="date" value="275760-08-27"><br><br>

        <label>Time of delivery:</label>
        <input type="time" value="21:00"><br><br>

        <label>Color of the item:</label>
        <input type="color" value="#9d1c24"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
