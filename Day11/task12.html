<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorlib Contact Form</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
  body{
    background:#2ecc71; /* Green Background */
    height:100vh;
  }

  .wrapper{
    position:relative;
    width:100%;
    height:100%;
  }

  .form-box{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#fff;
    padding:30px 25px;
    width:320px;
    border-radius:8px;
    box-shadow:0 6px 18px rgba(0,0,0,0.2);
    text-align:center;
  }

  h2{
    margin-bottom:15px;
    font-size:20px;
    color:#333;
  }

  input, textarea{
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:5px;
    font-size:14px;
  }

  textarea{resize:vertical;min-height:80px;}

  .btn{
    display:inline-block;
    width:100%;
    padding:10px;
    background:#27ae60;
    color:#fff;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-weight:bold;
    font-size:15px;
    margin-bottom:10px;
  }
  .btn:hover{background:#1e8449;}

  .bottom-link{
    font-size:13px;
    color:#777;
    text-decoration:none;
    display:inline-block;
  }
  .bottom-link:hover{
    text-decoration:underline;
    color:#27ae60;
  }
</style>
</head>
<body>

<div class="wrapper">
  <div class="form-box">
    <h2>Colorlib Contact Form</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email Address" required>
      <input type="text" placeholder="Your Phone Number">
      <textarea placeholder="Your Message"></textarea>
      <button type="submit" class="btn">Send</button>
    </form>
    <a href="#" class="bottom-link">View all contacts</a>
  </div>
</div>

</body>
</html>
