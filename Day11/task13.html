<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
  body{background:#f6f6f6;padding:30px;}

  .container{
    max-width:1100px;
    margin:auto;
    background:#fff;
    border-radius:8px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
  }

  /* left image section */
  .left{
    float:left;
    width:40%;
    min-height:520px;
    background:url("https://images.unsplash.com/photo-1596495577886-d920f1fb7238") center/cover no-repeat;
  }

  /* right form section */
  .right{
    float:right;
    width:60%;
    padding:30px 40px;
    min-height:520px;
  }

  h2{
    font-size:22px;
    margin-bottom:20px;
    text-align:left;
    color:#333;
  }

  .form-row{
    width:100%;
    margin-bottom:10px;
  }

  .col-50{
    display:inline-block;
    vertical-align:top;
    width:48%;
    margin-right:3%;
    margin-bottom:14px;
  }
  .col-50:last-child{margin-right:0;}

  label{
    display:block;
    font-size:13px;
    font-weight:bold;
    margin-bottom:5px;
    color:#444;
  }

  input[type="text"], select{
    width:100%;
    padding:8px 10px;
    border:1px solid #ccc;
    border-radius:5px;
    font-size:14px;
  }

  /* buttons */
  .btn{
    display:inline-block;
    padding:10px 20px;
    border-radius:5px;
    border:none;
    cursor:pointer;
    font-weight:bold;
  }
  .btn-submit{
    background:#ff7b00;
    color:white;
  }
  .btn-reset{
    background:#ddd;
    margin-right:10px;
  }

  /* responsive */
  @media(max-width:850px){
    .left, .right{float:none;width:100%;min-height:auto;}
    .col-50{width:100%;margin-right:0;}
  }
</style>
</head>
<body>

<div class="container">
  <!-- Left Section -->
  <div class="left"></div>

  <!-- Right Section -->
  <div class="right">
    <h2>STUDENT REGISTRATION FORM</h2>
    <form>
      <div class="form-row">
        <div class="col-50">
          <label>Name</label>
          <input type="text" required>
        </div>
        <div class="col-50">
          <label>Father's Name</label>
          <input type="text" required>
        </div>
      </div>

      <div class="form-row">
        <label>Address</label>
        <input type="text" required>
      </div>

      <div class="form-row">
        <div class="col-50">
          <label>Country</label>
          <input type="text">
        </div>
        <div class="col-50">
          <label>State</label>
          <input type="text">
        </div>
      </div>

      <div class="form-row">
        <div class="col-50">
          <label>City</label>
          <input type="text">
        </div>
        <div class="col-50">
          <label>Pin Code</label>
          <input type="text">
        </div>
      </div>

      <div class="form-row">
        <label>Course</label>
        <select>
          <option>Choose Course</option>
          <option>B.Tech</option>
          <option>MBA</option>
          <option>BCA</option>
        </select>
      </div>

      <div class="form-row">
        <label>Email</label>
        <input type="text">
      </div>

      <div class="form-row">
        <button type="reset" class="btn btn-reset">Reset</button>
        <button type="submit" class="btn btn-submit">Submit Form</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
