<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
  body{
    background:#1e90ff;
    padding:40px 0;
  }

  .form-container{
    background:#fff;
    width:80%;
    max-width:850px;
    margin:auto;
    border-radius:8px;
    padding:25px;
    box-shadow:0 6px 15px rgba(0,0,0,0.2);
  }

  h2{
    text-align:left;
    margin-bottom:20px;
    color:#222;
  }

  .section-title{
    font-weight:bold;
    margin:15px 0 10px 0;
    display:block;
    color:#444;
    clear:both;
  }

  .row{
    clear:both;
  }

  .form-group{
    float:left;
    width:calc(33.33% - 20px); /* 3 boxes per row with gap */
    margin:10px;
  }

  label{
    display:block;
    margin-bottom:5px;
    font-size:14px;
    color:#333;
  }

  input, select{
    width:100%;
    padding:8px;
    border:1px solid #ccc;
    border-radius:5px;
    font-size:14px;
  }

  .btn-box{
    clear:both;
    text-align:center;
    margin-top:25px;
  }

  .btn{
    background:#007bff;
    color:#fff;
    border:none;
    padding:10px 25px;
    border-radius:5px;
    font-size:16px;
    cursor:pointer;
  }

  .btn:hover{
    background:#0056b3;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Registration</h2>

  <span class="section-title">Personal Details</span>

  <div class="row">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email">
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label>Mobile Number</label>
      <input type="text" placeholder="Enter mobile number">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Occupation</label>
      <input type="text" placeholder="Enter occupation">
    </div>
  </div>

  <span class="section-title">Identity Details</span>

  <div class="row">
    <div class="form-group">
      <label>ID Type</label>
      <input type="text" placeholder="Enter ID Type">
    </div>

    <div class="form-group">
      <label>ID Number</label>
      <input type="text" placeholder="Enter ID Number">
    </div>

    <div class="form-group">
      <label>Issue Authority</label>
      <input type="text" placeholder="Enter Authority">
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label>Issue Date</label>
      <input type="date">
    </div>

    <div class="form-group">
      <label>Issue State</label>
      <input type="text" placeholder="Enter State">
    </div>

    <div class="form-group">
      <label>Expiry Date</label>
      <input type="date">
    </div>
  </div>

  <div class="btn-box">
    <button class="btn">Next â†’</button>
  </div>
</div>

</body>
</html>
