<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #4CAF50;
    }

    .login-box {
      width: 300px;
      background-color: #fff;
      padding: 30px;
      margin: 100px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      background-color: #ccc;
      border-radius: 4px;
      font-size: 14px;
      border: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #45a049;
    }

    .login-box p {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .login-box p a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button class="login-btn">LOGIN</button>
    <p>Not registered? <a href="#">Create an account</a></p>
  </div>

</body>
</html>
