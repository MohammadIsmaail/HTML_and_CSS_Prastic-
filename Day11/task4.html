<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  background:
    linear-gradient(rgba(123, 193, 68, 0.4), rgba(160, 218, 95, 0.4)),
    url('download3.webp') no-repeat center center/cover;
}


    .contact-box {
      width: 320px;
      background: linear-gradient(135deg, #4caf50, #81c784);
      padding: 30px;
      margin: 100px auto;
      border-radius: 10px;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .contact-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .radio-group {
      margin-bottom: 20px;
      text-align: center;
      display: block;
    }

    .radio-group label {
      display: inline-block;
      margin: 0 15px;
      font-size: 14px;
      cursor: pointer;
      
    }

    .radio-group input[type="radio"] {
      vertical-align: middle;
      margin-right: 5px;
    }

    .contact-box input,
    .contact-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
        background: rgba(255, 255, 255, 0.9);
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
      border: none;
      border-bottom: 2px solid wheat;
      background: transparent;
      outline: none;
    }

    .contact-box textarea {
      resize: none;
    }

    .submit-btn {
      width: 30%;
      padding: 10px;
      background: white;
      color: #4caf50;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.5s;
    }

    .submit-btn:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h2>CONTACT US</h2>
    <div class="radio-group">
      <label><input type="radio" name="reason" checked /> Say Hi</label>
      <label><input type="radio" name="reason" /> Get a Quote</label>
    </div>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea rows="4" placeholder="Your Message" required></textarea>
    <button class="submit-btn">SUBMIT</button>
  </div>
</body>
</html>
