<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In With Gradient</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .signin-container {
      max-width: 400px;
      background: white;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
    }
    .signin-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .social-buttons button {
      flex: 1;
      padding: 10px 0;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.3s ease;
    }
    .facebook {
      background: linear-gradient(90deg, #4c6ef5, #1971c2);
    }
    .facebook:hover {
      background: linear-gradient(90deg, #1971c2, #4c6ef5);
    }
    .google {
      background: linear-gradient(90deg, #ff6b6b, #f06595);
    }
    .google:hover {
      background: linear-gradient(90deg, #f06595, #ff6b6b);
    }
    .signin-container label {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      font-size: 14px;
      margin-top: 15px;
      color: #555;
    }
    .signin-container label a {
      font-weight: normal;
      font-size: 13px;
      color: #3f51b5;
      text-decoration: none;
      cursor: pointer;
    }
    .signin-container label a:hover {
      text-decoration: underline;
    }
    .signin-container input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    .signin-container button.signin {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      border-radius: 25px;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      transition: background 0.3s ease;
    }
    .signin-container button.signin:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
    }
    .signin-container .signup {
      margin-top: 15px;
      font-size: 14px;
    }
    .signin-container .signup a {
      text-decoration: none;
      font-weight: bold;
      color: #3f51b5;
    }
  </style>
</head>
<body>

<div class="signin-container">
  <h2>Sign In With</h2>
  <div class="social-buttons">
    <button class="facebook">üëç Facebook</button>
    <button class="google">üÖñ Google</button>
  </div>
  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Username" />
  <label for="password">Password <a href="#">Forget</a></label>
  <input type="password" id="password" placeholder="Password" />
  <button class="signin">Sign In</button>
  <p class="signup">Not a member? <a href="#">Sign up now.</a></p>
</div>

</body>
</html>
