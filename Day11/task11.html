<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Info</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 50px auto;
      background-color: #ff4d4d;
      display: flex;
      flex-direction: row;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .left {
      flex: 1;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      flex: 1;
      background-color: #fff;
      padding: 40px 30px;
    }

    .right h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group.half {
      flex: 1;
    }

    .form-group button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .form-group button:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
      }

      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="download2.webp" alt="Food Image">
    </div>
    <div class="right">
      <h2>REGISTRATION INFO</h2>
      <form action="#" method="post">
        
        <div class="form-group">
         
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-row">
          <div class="form-group half">
            
            <input type="date" id="birthdate" name="birthdate" required>
          </div>

          <div class="form-group half">
          
            <input type="text" id="gender" name="gender" list="gen" placeholder="Select gender" required>
            <datalist id="gen">
              <option value="Male">
              <option value="Female">
              <option value="Other">
            </datalist>
          </div>
        </div>

        <div class="form-group">
          
          <input type="text" id="class" name="class" list="class-options" placeholder="Select class" required>
          <datalist id="class-options">
            <optgroup label="Primary">
              <option value="Class 1">
              <option value="Class 2">
              <option value="Class 3">
              <option value="Class 4">
              <option value="Class 5">
            </optgroup>
            <optgroup label="Secondary">
              <option value="Class 6">
              <option value="Class 7">
              <option value="Class 8">
              <option value="Class 9">
            </optgroup>
            <optgroup label="Senior Secondary">
              <option value="Class 10">
              <option value="Class 11">
              <option value="Class 12">
            </optgroup>
          </datalist>
        </div>

        <div class="form-group">
          
          <input type="text" id="code" name="reg_code" placeholder="Enter registration code" required>
        </div>

        <div class="form-group">
          <button type="submit">Search</button>
        </div>
        
      </form>
    </div>
  </div>

</body>
</html>
