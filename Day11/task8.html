<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form with Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      background: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      max-width: 900px;
      width: 100%;
    }

    .image-box {
      background: #f0f4f8;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50%;
    }

    .image-box img {
      max-width: 100%;
      height: 430px;
      object-fit: cover;
    }

    .form-box {
      padding: 40px;
      width: 50%;
      
    }
    .fd {
      
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .input-group textarea {
      resize: vertical;
    }

    .button {
      background-color: #28a745;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 140px;
    }

    .button:hover {
      background-color: #218838;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-box,
      .form-box {
        width: 100%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Left side: Image -->
  <div class="image-box">
    <img src="download2.webp" alt="Email Icon">
  </div>

  <!-- Right side: Form -->
  <div class="form-box">
    <h2 class="fd">Get in touch</h2>
    <form>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" />
      </div>
      <div class="input-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="button">Send Email â†’</button>
    </form>
  </div>
</div>

</body>
</html>
