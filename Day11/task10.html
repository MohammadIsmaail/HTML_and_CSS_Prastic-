<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Now</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
  body{background:#f6f6f6;padding:20px;}

  .container{
    max-width:1100px;
    margin:auto;
    background:#fff;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
  }

  /* left side */
  .left{
    float:left;
    width:35%;
    min-height:600px;
    background:url('https://images.unsplash.com/photo-1521119989659-a83eee488004') center/cover no-repeat;
    position:relative;
  }
  .left::before{
    content:"";
    position:absolute;top:0;left:0;right:0;bottom:0;
    background:rgba(0,80,50,0.7);
  }
  .left-text{
    position:relative;
    z-index:2;
    color:#fff;
    padding:40px 20px;
  }
  .left-text h2{font-size:28px;margin-bottom:10px;}
  .left-text p{font-size:16px;}

  /* right side form */
  .right{
    float:right;
    width:65%;
    padding:40px;
    min-height:500px;
  }

  .form-row{
    width:100%;
    margin-bottom:15px;
  }

  .col-50{
    display:inline-block;
    vertical-align:top;
    width:48%;
    margin-right:2%;
    margin-bottom:15px;
  }
  .col-50:last-child{margin-right:0;}

  label{display:block;margin-bottom:6px;font-size:13px;font-weight:bold;color:#444;}
  input[type="text"], input[type="email"], input[type="tel"], select{
    width:100%;
    padding:10px;
    border:1px solid #ccc;
    border-radius:5px;
    font-size:14px;
  }

  /* radio buttons */
  .radio-group{
    margin-top:5px;
  }
  .radio-group label{
    display:inline-block;
    font-weight:normal;
    margin-right:15px;
  }

  /* donate slider */
  .donate{
    margin:20px 0;
  }
  .donate input[type="range"]{
    width:100%;
  }

  /* buttons */
  .btn{
    display:inline-block;
    padding:10px 20px;
    border-radius:5px;
    border:none;
    font-weight:bold;
    cursor:pointer;
    margin-top:10px;
  }
  .btn-submit{background:#1ea56a;color:#fff;}
  .btn-reset{background:#ddd;color:#333;margin-left:10px;}

  /* responsive */
  @media(max-width:850px){
    .left,.right{float:none;width:100%;}
    .col-50{width:100%;margin-right:0;}
  }
</style>
</head>
<body>

<div class="container">
  <!-- Left Panel -->
  <div class="left">
    <div class="left-text">
      <h2>REGISTER NOW</h2>
      <p>while seats are available !</p>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right">
    <form>
      <div class="form-row">
        <div class="col-50">
          <label>First Name *</label>
          <input type="text" required>
        </div>
        <div class="col-50">
          <label>Last Name *</label>
          <input type="text" required>
        </div>
      </div>

      <div class="form-row">
        <div class="col-50">
          <label>Company *</label>
          <input type="text" required>
        </div>
        <div class="col-50">
          <label>Meal Preference</label>
          <select>
            <option>Vegetarian</option>
            <option>Non-Vegetarian</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="col-50">
          <label>Email *</label>
          <input type="email" required>
        </div>
        <div class="col-50">
          <label>Phone Number *</label>
          <input type="tel" required>
        </div>
      </div>

      <div class="form-row">
        <label>Payment Mode</label>
        <div class="radio-group">
          <label><input type="radio" name="pay" checked> Cash</label>
          <label><input type="radio" name="pay"> Cheque</label>
          <label><input type="radio" name="pay"> Demand Draft</label>
        </div>
      </div>

      <div class="form-row">
        <div class="col-50">
          <label>DD / Cheque No.</label>
          <input type="text">
        </div>
        <div class="col-50">
          <label>Drawn On (Bank Name)</label>
          <input type="text">
        </div>
      </div>

      <div class="form-row">
        <label>Payable At</label>
        <input type="text">
      </div>

      <div class="donate">
        <label>Donate Us</label>
        <input type="range" min="0" max="1000" value="500">
      </div>

      <button type="submit" class="btn btn-submit">Submit</button>
      <button type="reset" class="btn btn-reset">Reset</button>
    </form>
  </div>
</div>

</body>
</html>
