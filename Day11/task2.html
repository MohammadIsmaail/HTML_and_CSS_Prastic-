<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #4CAF50;
    }

    .contact-form {
      background: #fff;
      padding: 30px;
      margin: 80px auto;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      resize: none;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form class="contact-form">
    <h2>CONTACT US</h2>
    <input type="text" placeholder="Name" required>
    <input type="text" placeholder="Subject" required>
    <input type="tel" placeholder="Phone" required>
    <input type="email" placeholder="Email" required>
    <textarea rows="4"  required></textarea>
    <button class="submit-btn">SUBMIT</button>
  </form>

</body>
</html>
