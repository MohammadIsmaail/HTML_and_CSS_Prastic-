<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("OIP2.jpg");
            background-size: cover;
        }
        nav{
            height: 50px;
            width: 1000px;
            border: 2px solid white;
            margin: 20px auto;
            backdrop-filter: blur(15px);
            box-shadow: 0px 0px 10px 5px wheat inset;
            background: white;
        }

        nav ul {
            list-style: none;
            
            
        }
        nav ul li{
            height: 40px;
            width: 120px;
            text-align: center;
            border: 2px solid white;
            line-height: 40px;
            margin-right: 30px;
            transition: all 5s;
            
        }
        nav ul a{
            text-decoration: none;
            color: rgba(0,0,0,.5);
            float: left;
            transform: translatey(-11px);

        }
        nav ul li:hover{
            background-color: yellow;

        }


    </style>
</head>
<body>
    <nav>
        <ul>
            <a href="#"><li>Home</li></a>
            <a href="#"><li>AboutUS</li></a>
            <a href="#"><li>Contact </li></a>
            <a href="#"><li>Register</li></a>
            <a href="#"><li>Service</li></a>
            <a href="#"><li>Gallary</li></a>
            
        </ul>
    </nav>
</body>
</html>
