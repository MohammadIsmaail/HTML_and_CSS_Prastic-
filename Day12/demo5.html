<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 500px;
            width: 1100px;
            /* background:repeating-conic-gradient(yellow 10%,green 20%,purple 30%,red 30%); */

            font-size: 250px;
            text-align: center;
            line-height: 500px;

            background-image: url("download2.webp");
            background-size: cover;
            background-clip: text;

        @keyframes abc {
            0%{ 
                background-image: url("oip.webp");
                background-size: cover;
                
            }

                background-image: url("OIP2.jpg");
                background-size: cover;
            }

            }
        }
