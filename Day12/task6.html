<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            height: 70px;
            width: 100%;
            margin: 10px auto;
            background-color: rgb(132, 11, 189);
            
           

        }
        p{
            line-height: 70px;
            margin-left: 10px;
            color: white;
            font-size: 28px;
            float: left;

        }
         nav ul li{
            height: 40px;
            width: 120px;
            text-align: center;
            line-height: 80px;
            transition: all 5s;
            float: right;
            list-style: none;
            margin-right: 10px;
            color: white;
            
            
            
        }
        nav ul a{
            text-decoration: none;
            color: rgba(255,255,255,.8);


            
            

        }
       nav ul div{
            height: 40px;
            width: 40px;
            border-radius:50%;
            background-color: yellow;
            float: right;
            margin-top: 15px;
            margin-left: 300px;
            position: absolute;
            top: 10px;
            right: 0px;

        }
    </style>
</head>
<body>
    <nav>
    <p>Awsome Store</p>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#"> Work</a></li>
        <li><a href="#">User</a></li>
        <li><a href="#"><div class="circle1"></div></a></li>
        
    </ul>
    </nav>
</body>
</html>
