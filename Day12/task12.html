<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodewithFaraz Navbar</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

/* -------- Navbar -------- */
nav {
  width: 100%;
  height: 60px;
  background: #3b82f6;
  position: relative;
}

.logo {
  float: left;
  color: white;
  font-size: 22px;
  font-weight: bold;
  line-height: 60px;
  margin-left: 20px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  float: right;
  margin-right: 20px;
}

nav ul li {
  float: left;
}

nav ul li a {
  color: white;
  text-decoration: none;
  padding: 20px;
  line-height: 60px;
}

nav ul li a:hover {
  background: white;
  color: #3b82f6;
}

/* Hamburger */
.menu-icon {
  font-size: 28px;
  color: white;
  line-height: 60px;
  float: right;
  cursor: pointer;
  margin-right: 20px;
  display: none; /* desktop pe hidden */
}

/* -------- Responsive -------- */
@media (max-width: 768px) {
  nav ul {
    position: absolute;
    top: 60px;
    left: -100%;
    width: 100%;
    background: #3b82f6;
    transition: left 0.3s ease;
  }

  nav ul li {
    float: none;
    text-align: center;
    border-top: 1px solid rgba(255,255,255,0.3);
  }

  .menu-icon {
    display: block;
  }

  nav ul.show {
    left: 0;
  }
}

    </style>
</head>
<body>

  <nav>
    <div class="logo">CodewithFaraz</div>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <ul id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
<img src="OIP2.jpg" alt="" style="width:100%; height:90vh; object-fit:cover; position:relative; top:0; left:0; z-index:-1;">
  <script>function toggleMenu() {
  document.getElementById("navLinks").classList.toggle("show");
}
</script>
</body>
</html>
