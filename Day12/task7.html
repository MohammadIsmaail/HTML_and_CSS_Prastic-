<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            height: 60px;
            width: 100%;
            margin: 10px auto;
            background-color: gray;
            
           

        }
        p{
            line-height: 60px;
            margin-left: 10px;
            color: rgb(42, 155, 221);
            font-size: 28px;
            float: left;

        }
        nav ul{
            float: right;
            margin-right: 170px;
        }
        nav ul li{
            float: left;
            list-style: none;
            margin-left: 40px;
            line-height: 60px;
        }
        nav ul li a{
            text-decoration: none;
            color: rgba(255,255,255,.8); 
        }
        .circle1{
             height: 40px;
            width: 120px;
            border-radius: 50px;
            background-color: rgb(37, 118, 223);
            position: absolute;
            top: 20px;
            right: 30px;
            text-align: center;
        }
        .circle1 p{
            color: white;
            font-size: 16px;
            line-height: 40px;
            font-weight: bold;
            border-radius: 40px;
            width: 90px;
            margin-left:15px;
            background-color: slateblue;
        }
        .circle1:hover{
            background-color: slateblue;
        }
    </style>
</head>
<body>
    <nav>
    <p>FEMCODE AFRICA</p>
    <ul>
        <li><a href="#">Service</a></li>
        <li><a href="#">Project</a></li>
        <li><a href="#"> About US</a></li>
        <li><a href="#"><div class="circle1">
            <p class="con"> Contact US</p>
        </div></a></li>
        
    </ul>
    </nav>
</body>
</html>
