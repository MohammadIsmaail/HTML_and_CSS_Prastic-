<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transparent Background Image</title>
  <style>
    .outer {
      height: 300px;
      width: 500px;
      margin: 120px auto;
      position: relative;
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("amazon.png");
      background-size: 100% 100%;
      background-repeat: no-repeat;
      opacity: 0.8; 
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      font-size: 30px;
      color: black;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="bg"></div>
    <div class="content">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente iste explicabo nobis doloribus ut delectus asperiores quam maxime ipsa cupiditate.
    </div>
  </div>
</body>
</html>
