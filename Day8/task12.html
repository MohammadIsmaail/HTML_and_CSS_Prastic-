<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Creative Grid Table</title>
<style>
  body {
    display: flex;
    justify-content: center;
    padding: 20px;
    background: #f9f9f9;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(9, 80px);
    grid-template-rows: repeat(5, 60px);
    border: 2px solid blue;
    gap: 0;
  }
  .cell {
    border: 1.5px solid blue;
    box-sizing: border-box;
  }
  /* Light green background */
  .green {
    background-color: #d9f7d9;
  }
  /* Light purple background */
  .purple {
    background-color: #dbdbff;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Row 1 -->
    <div class="cell"></div>
    <div class="cell green"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell green"></div>
    <div class="cell"></div>
    <div class="cell purple"></div>
    <div class="cell"></div>
    <div class="cell green"></div>
    
    <!-- Row 2 -->
    <div class="cell green"></div>
    <div class="cell purple"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell green"></div>
    <div class="cell"></div>
    <div class="cell purple"></div>
    <div class="cell green"></div>
    <div class="cell"></div>
    
    <!-- Row 3 -->
    <div class="cell purple"></div>
    <div class="cell green"></div>
    <div class="cell"></div>
    <div class="cell green"></div>
    <div class="cell purple"></div>
    <div class="cell"></div>
    <div class="cell green"></div>
    <div class="cell purple"></div>
    <div class="cell"></div>
    
    <!-- Row 4 -->
    <div class="cell green"></div>
    <div class="cell purple"></div>
    <div class="cell green"></div>
    <div class="cell"></div>
    <div class="cell purple"></div>
    <div class="cell green"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell green"></div>
    
    <!-- Row 5 -->
    <div class="cell purple"></div>
    <div class="cell"></div>
    <div class="cell green"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell green"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell purple"></div>
  </div>
</body>
</html>
