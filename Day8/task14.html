<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Complex Grid Layout</title>
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(6, 120px);
    grid-template-rows: 80px 60px 60px 120px;
    border: 2px solid blue;
    width: max-content;
  }
  .cell {
    border: 1.5px solid blue;
    box-sizing: border-box;
  }
  /* Define spans for rows and columns */
  .col-span-2 { grid-column: span 2; }
  .row-span-2 { grid-row: span 2; }
</style>
</head>
<body>
  <div class="container">
    <!-- Row 1 -->
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell col-span-2"></div>

    <!-- Row 2 -->
    <div class="cell row-span-2"></div>
    <div class="cell"></div>
    <div class="cell col-span-2"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <!-- Row 3 -->
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>

    <!-- Row 4 -->
    <div class="cell col-span-2"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
</body>
</html>
