<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    display: grid;
    grid-template-columns: 1fr 0.3fr 1fr 1fr 0.4fr 0.3fr 1fr;
    grid-template-rows: repeat(3, 100px);
    border: 2px solid blue;
  }
  .box {
    border: 2px solid blue;
  }
  .green {
    background-color: #ccffcc;
  }
  .blue {
    background-color: #ddddff;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box blue"></div>
  <div class="box green"></div>
  <div class="box blue"></div>
  <div class="box green"></div>
  <div class="box blue"></div>
  <div class="box green"></div>
  <div class="box blue"></div>

  <div class="box green"></div>
  <div class="box blue"></div>
  <div class="box green"></div>
  <div class="box blue"></div>
  <div class="box green"></div>
  <div class="box blue"></div>
  <div class="box green"></div>

  <div class="box blue"></div>
  <div class="box green"></div>
  <div class="box blue"></div>
  <div class="box green"></div>
  <div class="box blue"></div>
  <div class="box green"></div>
  <div class="box blue"></div>
</div>

</body>
</html>
