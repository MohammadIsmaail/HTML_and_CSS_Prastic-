<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Layout 2</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: white;
    }

    .grid {
      display: grid;
      grid-template-columns: 80px 120px 80px 80px 40px 40px 40px;
      grid-template-rows: 40px 100px 120px;
      border: 2px solid blue;
      gap: 0;
      width: max-content;
    }

    .cell {
      border: 2px solid blue;
      background-color: #e6e6ff; /* Light purple */
    }

    .green {
      background-color: #e6ffe6; /* Light green */
    }

    /* Row 1 */
    .c1 { grid-column: 1; grid-row: 1; }
    .c2 { grid-column: 2 / span 2; grid-row: 1; background-color: #e6ffe6; } /* merged & green */
    .c3 { grid-column: 4; grid-row: 1; }
    .c4 { grid-column: 5 / span 3; grid-row: 1; background-color: #e6ffe6; } /* merged & green */

    /* Row 2 */
    .c5 { grid-column: 1; grid-row: 2; }
    .c6 { grid-column: 2 / span 3; grid-row: 2; background-color: #e6ffe6; } /* merged & green */
    .c7 { grid-column: 5; grid-row: 2; }
    .c8 { grid-column: 6; grid-row: 2; background-color: #e6ffe6; }
    .c9 { grid-column: 7; grid-row: 2; }

    /* Row 3 */
    .c10 { grid-column: 1; grid-row: 3; }
    .c11 { grid-column: 2 / span 3; grid-row: 3; background-color: #e6ffe6; }
    .c12 { grid-column: 5; grid-row: 3; }
    .c13 { grid-column: 6; grid-row: 3; }
    .c14 { grid-column: 7; grid-row: 3; }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Row 1 -->
    <div class="cell c1"></div>
    <div class="cell c2 green"></div>
    <div class="cell c3"></div>
    <div class="cell c4 green"></div>

    <!-- Row 2 -->
    <div class="cell c5"></div>
    <div class="cell c6 green"></div>
    <div class="cell c7"></div>
    <div class="cell c8 green"></div>
    <div class="cell c9"></div>

    <!-- Row 3 -->
    <div class="cell c10"></div>
    <div class="cell c11 green"></div>
    <div class="cell c12"></div>
    <div class="cell c13"></div>
    <div class="cell c14"></div>
  </div>
</body>
</html>
