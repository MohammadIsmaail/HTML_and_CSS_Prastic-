<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Complex Grid Table</title>
<style>
  .container {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(4, 60px);
    width: 900px;
    border: 2px solid blue;
    box-sizing: border-box;
  }
  .cell {
    border: 1.5px solid blue;
    box-sizing: border-box;
  }
  /* Coloring the background for some cells */
  /* Light green cells */
  .green1 { background-color: #ddf4dd; }
  .green2 { background-color: #d9f7d9; }
  /* Light purple cells */
  .purple1 { background-color: #dbdbff; }
  .purple2 { background-color: #d5d5ff; }
  
  /* Place cells using grid-column and grid-row for merged cells */
  
  /* Row 1 cells */
  .c1 { grid-column: 1 / 3; grid-row: 1 / 2; }
  .c2 { grid-column: 3 / 4; grid-row: 1 / 2; }
  .c3 { grid-column: 4 / 6; grid-row: 1 / 2; }
  .c4 { grid-column: 6 / 7; grid-row: 1 / 2; }
  .c5 { grid-column: 7 / 9; grid-row: 1 / 2; }
  .c6 { grid-column: 9 / 10; grid-row: 1 / 2; }
  .c7 { grid-column: 10 / 11; grid-row: 1 / 2; }

  /* Row 2 cells */
  .c8 { grid-column: 1 / 2; grid-row: 2 / 3; }
  .c9 { grid-column: 2 / 3; grid-row: 2 / 3; }
  .c10 { grid-column: 3 / 4; grid-row: 2 / 3; }
  .c11 { grid-column: 4 / 7; grid-row: 2 / 3; }
  .c12 { grid-column: 7 / 8; grid-row: 2 / 3; }
  .c13 { grid-column: 8 / 9; grid-row: 2 / 3; }
  .c14 { grid-column: 9 / 10; grid-row: 2 / 3; }
  .c15 { grid-column: 10 / 11; grid-row: 2 / 3; }

  /* Row 3 cells */
  .c16 { grid-column: 1 / 4; grid-row: 3 / 4; }
  .c17 { grid-column: 4 / 6; grid-row: 3 / 4; }
  .c18 { grid-column: 6 / 7; grid-row: 3 / 4; }
  .c19 { grid-column: 7 / 9; grid-row: 3 / 4; }
  .c20 { grid-column: 9 / 10; grid-row: 3 / 4; }
  .c21 { grid-column: 10 / 11; grid-row: 3 / 4; }

  /* Row 4 cells */
  .c22 { grid-column: 1 / 2; grid-row: 4 / 5; }
  .c23 { grid-column: 2 / 3; grid-row: 4 / 5; }
  .c24 { grid-column: 3 / 4; grid-row: 4 / 5; }
  .c25 { grid-column: 4 / 7; grid-row: 4 / 5; }
  .c26 { grid-column: 7 / 8; grid-row: 4 / 5; }
  .c27 { grid-column: 8 / 9; grid-row: 4 / 5; }
  .c28 { grid-column: 9 / 10; grid-row: 4 / 5; }
  .c29 { grid-column: 10 / 11; grid-row: 4 / 5; }
</style>
</head>
<body>

<div class="container">
  <!-- Row 1 -->
  <div class="cell green1 c1"></div>
  <div class="cell c2"></div>
  <div class="cell purple1 c3"></div>
  <div class="cell c4"></div>
  <div class="cell green2 c5"></div>
  <div class="cell c6"></div>
  <div class="cell green1 c7"></div>

  <!-- Row 2 -->
  <div class="cell green2 c8"></div>
  <div class="cell c9"></div>
  <div class="cell green1 c10"></div>
  <div class="cell purple2 c11"></div>
  <div class="cell green1 c12"></div>
  <div class="cell c13"></div>
  <div class="cell green2 c14"></div>
  <div class="cell c15"></div>

  <!-- Row 3 -->
  <div class="cell c16"></div>
  <div class="cell green2 c17"></div>
  <div class="cell c18"></div>
  <div class="cell green1 c19"></div>
  <div class="cell c20"></div>
  <div class="cell green2 c21"></div>

  <!-- Row 4 -->
  <div class="cell green1 c22"></div>
  <div class="cell c23"></div>
  <div class="cell green2 c24"></div>
  <div class="cell c25"></div>
  <div class="cell green1 c26"></div>
  <div class="cell c27"></div>
  <div class="cell green2 c28"></div>
  <div class="cell c29"></div>
</div>

</body>
</html>
