<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
           
        }
        body{
            background-color: black;
        }
        div{
            height: 100px;
            width: 700px;
            margin: 100px auto;
            text-align: center;
            font-size: 65px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
            transform-style: preserve-3d;
        }
        p{
            position: absolute;
        }
        span{
            display: inline-block;
        }
        .bgtext span{
            
            /* background:linear-gradient(45deg,rgba(123,21,233,.3),rgba(12,255,233,.3));
            background-clip: text;
            -webkit-text-fill-color: transparent; */
            color: red;
        }
       
        .ftext span{
            color:orange;
            animation: abc 5s infinite;
        }
        @keyframes abc {
            0%{
                transform:perspective(100px) rotateY(-90deg);
                opacity: .4;
            }
            50%{
                transform:perspective(100px)  rotateY(0deg);
                opacity: .4;
            }
            100%{
                transform:perspective(100px)  rotateY(-90deg);
                opacity: 1;
            }
            
        }
        .ftext span:nth-child(1){
             animation-delay: .2s;
        }
        .ftext span:nth-child(2){
             animation-delay: .4s;
        }
        .ftext span:nth-child(3){
             animation-delay: .6s;
        }
        .ftext span:nth-child(4){
             animation-delay: .8s;
        }
        .ftext span:nth-child(5){
             animation-delay: .10s;
        }
        .ftext span:nth-child(6){
             animation-delay: 1.2s;
        }
        .ftext span:nth-child(7){
             animation-delay: 1.4s;
        }
        .ftext span:nth-child(8){
             animation-delay: 1.6s;
        }
        .ftext span:nth-child(9){
             animation-delay: 1.8s;
        }
        .ftext span:nth-child(10){
             animation-delay: 2.0;
        }
        .bgtext span
        {
            color:red !important;
        }
    </style>
</head>
<body>
    <div>
        <p class="bgtext">
            <span>C</span>
            <span>O</span>
            <span>D</span>
            <span>E</span>
            <span>H</span>
            <span>E</span>
            <span>L</span>
            <span>P</span>
            <span>E</span>
            <span>R</span>
        </p>
         <p class="ftext">
            <span>C</span>
            <span>O</span>
            <span>D</span>
            <span>E</span>
            <span>H</span>
            <span>E</span>
            <span>L</span>
            <span>P</span>
            <span>E</span>
            <span>R</span>
        </p>
    </div>
</body>
</html>
