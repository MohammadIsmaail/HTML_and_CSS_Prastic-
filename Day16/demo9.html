<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: red;
            font-size: 200px;
            text-align: center;
            line-height: 600px;
            color: white;
            transition: all 2s;
        }
        @media screen and (orientation: portrait) {
            body{
                background-color: green;
                color: lightgreen;
                font-size: 50px;
                transition: all 1s;
                text-align: center;
            }
            
        }

          @media screen and (orientation: landscape) {
            body{
                background-color: navy;
                color: lightblue;
                font-size: 50px;
                transition: all 1s;
                text-align: center;
            }
            
        }
    </style>
</head>
<body>
    Code Helper
</body>
</html>
