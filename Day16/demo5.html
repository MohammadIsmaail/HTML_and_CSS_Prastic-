    <style>
        body{
            font-size: 200px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 800px;
            background-color: pink;
            transition: all 2s;

        }

            body{
                background-color: gray;
                color: orange;
                font-size: 120px;
                transition: all 2s;

            body{

            font-size: 80px;
            color: purple;
            transition: all 1s;

    }
        @media screen and (max-width:500px) {
            body{
            background-color: red;

            color: purple;

        }
    }
