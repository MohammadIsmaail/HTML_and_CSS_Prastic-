<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
          ul{
        list-style: none;
      }
      li{
        height: 45px;
        width: 120px;
        text-align: center;
        line-height: 45px;
        border: 4px solid green;
        background-color: lightgreen;
        color: green;
        display: inline-block;
      }
      @media screen and (min-width:0px) and (max-width:600px) {
        li{
            display: block;
            background-color: purple;
            text-align: center;
            width: 100%;
            color: white;
            border: none;
        }
        
      }
    </style>
</head>
