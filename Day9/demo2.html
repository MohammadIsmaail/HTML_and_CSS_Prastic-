<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 400px;
            width: 400px;
            background-color: yellowgreen;
        }
        .a{
            height: 200px;
            width: 400px;
            background-color: violet;
        }

        .aa{
            height: 200px;
            width: 200px;
            background-color: green;
            float: left;
        }
        .ab{
             height: 200px;
            width: 200px;
            background-color: yellow;
            float: left;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="a">
            <div class="aa"></div>
            <div class="ab"></div>
        </div>
        <div class="a">
            <div class="ab"></div>
            <div class="aa"></div>
        </div>
    </div>
</body>
</html>
