<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer
        {
            width:500px;
            height: 600px;
            background-color: pink;
            padding-top: 6px;
            padding-bottom: 5px;
            box-sizing: border-box;
        }
        #cal
        {
            width: 350px;
            min-height: 400px;
            background-color: white;
            border-radius: 10px;
            margin: 50px auto;
            padding: 100px;
            box-sizing: border-box;
            

        }
        
        .row
        {
            height: 50px;
            width: 200px;
        }
        .col
        {
            height: 40px;
            width: 40px;
            float: left;
            background-color: pink;
            box-sizing: border-box;
            margin: 5px;
            text-align: center;
            line-height: 30px;
            border-radius: 10px;
            
        }
        
    </style>
</head>
<body>
    <div id="outer">
    <div id="cal">
        <div class="row">
            <div class="col"> <font color="red">AC</font></div>
            <div class="col"><font color="red">del</font></div>
            <div class="col"><font color="red">%</font></div>
            <div class="col"><font color="red">/</font></div>
        </div>
         <div class="row">
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col"><font color="red">*</font></div>
        </div>
         <div class="row">
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col"><font color="red">-</font></div>
        </div>
         <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col"><font color="red">+</font></div>
        </div>
        <div class="row">
            <div class="col">0</div>
            <div class="col">00</div>
            <div class="col">.</div>
            <div class="col"><font color="red">=</font></div>
        </div>
        
        </div>
    </div>
</body>
</html>
