<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .outer{
        height: 600px;
        width: 700px;
        background-color: yellowgreen;
      }
      .a{
        height:600px;
        width: 100px;
        background-color: yellow;
        float: left;
      }
      .b{
        height:600px;
        width: 500px;
        background-color: rgb(15, 70, 189);
        float: left;
      }
      .b1{
        height: 100px;
        width: 500px;
        background-color: aqua;
      }
      .b2{
        height: 400px;
        width: 500px;
        background-color: rgb(16, 180, 44);
      }
      .b21{
        height: 400px;
        width: 100px;
        background-color: violet;
        float: left;
      }
       .b22{
        height: 400px;
        width: 300px;
        background-color: rgb(167, 15, 167);
        float: left;
      }
      .b221{
        height: 50px;
        width: 300px;
        background-color: black;
      }
      .b222{
        height: 300px;
        width: 300px;
        background-color: rgb(218, 17, 17);
      }
      .b2221
      {
        height: 300px;
        width: 100px;
        background-color: tomato;
        float: left;
      }
      .b2222
      {
        height: 300px;
        width: 100px;
        background-color: rgb(8, 184, 37);
        float: left;
      }
      .div1{
        height: 100px;
        width: 100px;
        background-color: yellow;
      }
      .div2{
        height: 100px;
        width: 100px;
        background-color: rgb(0, 255, 55);
      }
    </style>
</head>
<body>
    <div class="outer">
        <div class="a"></div>
        <div class="b">
            <div class="b1"></div>
            <div class="b2">
                <div class="b21"></div>
                <div class="b22">
                    <div class="b221"></div>
                    <div class="b222">
                        <div class="b2221"></div>
                        <div class="b2222">
                            <div class="div1"></div>
                            <div class="div2"></div>
                            <div class="div1"></div>
                        </div>
                        <div class="b2221"></div>
                    </div>
                   <div class="b221"></div>

                </div>
                <div class="b21"></div>
            </div>
            <div class="b1"></div>
        </div>
        <div class="a"></div>
    </div>
</body>
</html>
