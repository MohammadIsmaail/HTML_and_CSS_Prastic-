<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Layout</title>
<style>
  body {
    margin-left:100px ;
    margin-top: 30px;
    background: #f5f5f5;
  }

  .keyboard {
    width: 1050px;
    background: white;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 10px;
  }

  .key {
    float: left;
    width: 45px;
    height: 45px;
    margin: 5px;
    padding: 5px;
    border: 1px solid black;
    text-align: center;
    line-height: 35px;
    font-weight: bold;
    background: white;
    border-radius: 5px;
    box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  .wide { width: 90px; }
  .return { width: 140px; }
  .space { width: 400px; }
.ret{width: 120px;}
  .row { clear: both; }
</style>
</head>
<body>

<div class="keyboard">

  <!-- Row 1 -->
  <div class="key">~</div>
  <div class="key">1</div>
  <div class="key">2</div>
  <div class="key">3</div>
  <div class="key">4</div>
  <div class="key">5</div>
  <div class="key">6</div>
  <div class="key">7</div>
  <div class="key">8</div>
  <div class="key">9</div>
  <div class="key">0</div>
  <div class="key">-</div>
  <div class="key">+</div>
  <div class="key">=</div>
  <div class="key wide">Delete</div>
  <div class="row"></div>

  <!-- Row 2 -->
  <div class="key wide">Tab</div>
  <div class="key">Q</div>
  <div class="key">W</div>
  <div class="key">E</div>
  <div class="key">R</div>
  <div class="key">T</div>
  <div class="key">Y</div>
  <div class="key">U</div>
  <div class="key">I</div>
  <div class="key">O</div>
  <div class="key">P</div>
  <div class="key">[</div>
  <div class="key">]</div>
  <div class="key wide">\</div>

  <!-- Row 3 -->
  <div class="key ret">CapsLock</div>
  <div class="key">A</div>
  <div class="key">S</div>
  <div class="key">D</div>
  <div class="key">F</div>
  <div class="key">G</div>
  <div class="key">H</div>
  <div class="key">J</div>
  <div class="key">K</div>
  <div class="key">L</div>
  <div class="key">;</div>
  <div class="key">'</div>
  <div class="key return">Return</div>
  <div class="row"></div>

  <!-- Row 4 -->
  <div class="key return">Shift</div>
  <div class="key">Z</div>
  <div class="key">X</div>
  <div class="key">C</div>
  <div class="key">V</div>
  <div class="key">B</div>
  <div class="key">N</div>
  <div class="key">M</div>
  <div class="key">,</div>
  <div class="key">.</div>
  <div class="key wide">/</div>
  <div class="key return">Shift</div>
  <div class="row"></div>

  <!-- Row 5 -->
  <div class="key">Ctrl</div>
  <div class="key">Alt</div>
  <div class="key wide">Cmd</div>
  <div class="key space">Space</div>
  <div class="key return">Cmd</div>
  <div class="key">Alt</div>
  <div class="key">Ctrl</div>
  <div class="key">Fn</div>
  <div class="row"></div>

</div>

</body>
</html>
