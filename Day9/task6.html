<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Layout</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .calculator {
            width: 250px;
            background: #fff;
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 10px;
        }
        .display {
            height: 50px;
            border: 2px solid #ccc;
            margin-bottom: 10px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            background: #eaeaea;
        }
        .btn {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            margin: 5px;
            float: left;
            text-align: center;
            line-height: 50px;
            background: #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn.orange {
            background: orange;
            color: white;
        }
        .btn.clear {
            background: lightcoral;
            color: white;
            width: 110px;
        }
        .btn.delete {
            background: lightblue;
            color: white;
            width: 110px;
        }
        .container {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">270</div>

        <div class="container">
            <div class="btn clear">CLEAR</div>
            <div class="btn delete">DELETE</div>
            
        </div>

        <div class="container">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn orange">÷</div>
            
        </div>

        <div class="container">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn orange">×</div>
            
        </div>

        <div class="container">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn orange">−</div>
           
        </div>

        <div class="container">
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn orange">=</div>
             <div class="btn orange">+</div>
        </div>
    </div>
</body>
</html>
