        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eee;
        }

        /* Board is 15x15 grid */
        .board {
            width: 600px;
            height: 600px;
            border: 5px solid #000;
            font-size: 0;
        }

        .cell {
            float: left;
            width: calc(100% / 15);
            height: calc(100% / 15);
            border: 1px solid #999;
        }

        /* Home Colors */
        .blue {
            background: #0066cc;
        }

        .red {
            background: #cc0000;
        }

        .green {
            background: #009933;
        }

        .yellow {
            background: #ffcc00;
        }

        /* White home squares */
        .home-box {
            background: #fff;
        }

        /* Center triangles (approximation using 4 squares) */
        .center-blue {
            background: #0066cc;
        }

        .center-red {
            background: #cc0000;
        }

        .center-green {
            background: #009933;
        }

        .center-yellow {

        }
    </style>
</head>
