<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .outer{
        min-height: 480px;
        width: 350px;
        background-color: gray;
        border-radius: 10px;
        margin: 50px auto;
        padding: 50px;
        box-sizing: border-box;
    
      }
      .div{
        min-height:50px;
        width: 250px;
        background-color: white;
        float: left;
        border-radius: 10px;
    
      }
      .div1{
        height: 50px;
        width: 50px;
        background-color: white;
        float: left;
        padding: 20px;
        box-sizing: border-box;
        border: 1px solid black;
        border-radius: 4px;
        margin: 5px;
        
      }
      .input{
        background-color: aliceblue;
        resize: none;
        margin: 5px;
        width: 225px;
        height: 50px;
        border-radius: 5px;
        border: none;
      }
      .col{
        background-color: red;
      }
     
    </style>
</head>
<body>
    <div class="outer">
        
        <div class="div">
            <input type="text" class="input" placeholder="60+20%">
       
            <div class="div1">AC</div>
            <div class="div1" style="margin-right: 3px;">DEL</div>
            <div class="div1">%</div>
            <div class="div1">/</div>
        
            <div class="div1">7</div>
            <div class="div1">8</div>
            <div class="div1">9</div>
            <div class="div1">*</div>
      
            <div class="div1">4</div>
            <div class="div1">5</div>
            <div class="div1">6</div>
            <div class="div1">-</div>
       
            <div class="div1">1</div>
            <div class="div1">2</div>
            <div class="div1">3</div>
            <div class="div1 col">+</div>

            <div class="div1">0</div>
            <div class="div1">00</div>
            <div class="div1">.</div>
            <div class="div1 ">=</div>
            
        </div>
    </div>
</body>
</html>
