<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <style>
      .outer{
        min-height: 450px;
        width: 400px;
        background-color: rgb(247, 243, 243);
        margin: 10px auto;
        padding: 50px;
        box-sizing: border-box;
      }
      .a{
        height: 450px;
        width: 250px;
        background-color: gray;
        margin: 60px;
        border-radius: 20px;
        border: 1px solid black;
      }
    .b{
        height: 100px;
        width: 100px;
        margin: 10px;
        background-color: white;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 80px;
    }
    .part1{
        height: 100px;
        width: 50px;
     
         float: left;
    }
    .part2{
        height: 100px;
        width: 50px;
        
        float: left;

        
    }
      .div1{
        height: 40px;
        width: 40px;
        background-color: black;
        border-radius: 50%;
        padding: 2px;
        margin:2px;
        float: left;
        
      }
      .div4{
        height: 30px;
        width: 30px;
        background-color: black;
        float: left;
        border-radius: 50%;
        padding: 6px;
        margin-left: 4px;
        margin-top: 2px;
      }
      .div3{
        height: 25px;
        width: 25px;
        background-color:gray;
        border-radius: 50%;
        float: left;
        margin-left: 15px;
   
      }

       .div5{
        height: 25px;
        width: 25px; 
        background-color:black;
        float: left;
        border-radius: 50%;
        margin-left: 10px;
        margin-top: 4px;
      } 

     
    </style>
</head>
<body>
    <div class="outer">
        <div class="a">
            <div class="b">
                <div class="part1">
                <div class="div1"></div>
                 <div class="div1"></div>
                 </div>
                 <div class="part2"> 
                <div class="div3"></div>
                <div class="div4"></div>
                <div class="div5"></div>
                </div>
                

            </div>
            <i class="ri-apple-line" style="font-size: 70px;margin-left: 90px; "></i>

        </div>
          
    </div>
</body>
</html>
