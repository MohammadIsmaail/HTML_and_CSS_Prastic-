<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll up of three line text using marquee</title>
</head>
<body>
    <marquee behavior="scroll" height="400px" direction="up" scrollamount="5">
        <p>This is line 1</p>
        <p>This is line 2</p>
        <p>This is line 3</p>
    </marquee>
</body>
</html>
