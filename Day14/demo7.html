<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgba(0,0,0, 0.7);
        }
        .div{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            border: 20px solid green;
            position: relative;
            margin: 100px auto;
            animation: abc 5s linear infinite ;
        }
        .top{
            height: 30px;
            width: 30px;
            background-color: aqua;
            box-shadow: 0px 0px 1px 2px rgba(red, green, blue, 0.6);
            position: absolute;
            top:60px;
            right: 190px;
            border-radius: 50%;
            
        }

        @keyframes abc {
            0%{
                  transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
            
        }

    </style>
</head>
<body>
    <div class="div">   
    <div class="top"></div>
    </div>
    
</body>
</html
