<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 400px;
            width: 500px;
            background: rgba(234,0,0,0.4);
            margin: 100px auto;
            padding: 50px;
            box-sizing: border-box;
            transform-style: preserve-3d;
            
        }
        div img{
            height: 100%;
            width: 100%;
            transition: all 2s;
            transform: bottom;
        }
        div img:hover{
            
            transition: all ease 2s;
            /* transform: scale(3); */
            /* transform: scaleX(2); */
            /* transform: scaleY(.6); */
            transform:perspective(400px) scale3d(1.6,1.5,1.5);
        }
    </style>
</head>
<body>
    <div>
        <img src="download2.webp">
    </div>
</body>
</html>
