<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold and Italic</title>
</head>
<body>
    <p><b>Lorem ipsum dolor sit amet </b><i>consectetur adipisicing elit. Quaerat?</i></p>
    <p><strong>Lorem ipsum dolor sit amet </strong><em>consectetur adipisicing elit. Quaerat?</em></p>
</body>
</html>
