<html >
<head>

  <style>
    .a {
      width: 1200px;
      height: 500px;
      position: relative;
      background: #0f2027;
      font-family: Arial, sans-serif;
      margin: 20px auto;
    }
    .b {
      position: absolute;
      top: 50px;
      right: 570px;
      width: 220px;
    }

    
    .c {
      position: absolute;
      top: 340px;
      left: 25%;
      transform: rotate(90deg);
      width: 280px;
      
    }

    .d {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      width: 280px;
    }

    .b input,.c input,.d input {
      width: 100%;
      padding: 12px 15px;
      border: none;

      font-size: 14px;

    }

    .b input::placeholder,.d input::placeholder {
      color: #6ee6e3;
    }

    .c input:disabled {
      color: #555;
      background: #111b30;
    }

    
    .e {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 280px;
      padding: 25px 20px;
      border-radius: 12px;
      background:  #16213e;
     box-shadow: 8px 8px 16px #242936,-8px -8px 16px #31394c;
      color: #fff;
      text-align: center;
      
    }

  
    .f {
      position: absolute;
      bottom: 20px;
      right: 300px;
      width: 300px;
      padding: 25px 20px;
      border-radius: 12px;
      background: #16213e;
      box-shadow: 8px 8px 16px #0c1429,-8px -8px 16px #1e2b50;
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      font-weight: 600;
    }

    .g {
      margin: 10px;
    }

    .g input {
      width: 80%;
      padding: 12px 15px;
      border: none;
      outline: none;
      border-radius: 25px;
      background: #16213e;
      color: #00fff7;
      font-size: 14px;
      box-shadow: 3px 3px 6px #0c1429 inset,-3px -3px 6px #1e2b50 inset;
    }

    .h {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(145deg, #00fff7, #00c6ff);
      color: #000;
      font-weight: 600;
    
      box-shadow: 4px 4px 8px #0c1429,-4px -4px 8px #1e2b50;
    }

    .h:hover {
      background: linear-gradient(145deg, #00c6ff, #00fff7);
    }

    p {
      font-size: 13px;
      margin-top: 10px;
    }

    p a {
      color: white;
      text-decoration: none;
    }

    #username {
      width: 70px;
      height: 14px;
      border-radius: 20px;
      text-align: center;
      position: absolute;
      top: -6px;
      left: 25px;
      border: 1px solid #00fff7;
      color: #00fff7;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="a">
    
    <div class="b">
      <input type="text" placeholder="      |Username" style="color: white;">
    </div>

   
    <div class="c">
      <input style="border-right:none;" type="text" disabled>
    </div> 

    <div class="d">
      <legend><div id="username">Username</div></legend>
      <input type="text" placeholder="      |muhamm4500" style="border: 1px solid #00fff7;">

    <div class="e">

      <div class="g"><input type="text" placeholder=" &nbsp;&nbsp;&nbsp;| Username"></div>

    </div>

    
    <div class="f">
      <h2>Sign In</h2>
      <div class="g"><input type="text" placeholder="       |  Username"></div>
      <div class="g"><input type="password" placeholder="    |  Password"></div>
      <button class="h">Login</button>

    </div>
  </div>

</body>
</html>
