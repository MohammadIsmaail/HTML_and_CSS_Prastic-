<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(0,0,0,.7);
        }
        .loaderouter{
            height: 70px;
            width: 150px;
            margin: 240px auto;
        }
        .loader{
            height: 70px;
            width: 10px;
            margin: 0px 2px ;
            background-color: white;
            float: left;
            animation: abc 4s linear infinite;
        }
        @keyframes abc {
            0%{
                transform: scaleY(.8);
                opacity: .6;
                transform: translateY(-50px);
            }
            50%{
                transform: scaleY(1.5);
                opacity: 1;
                 transform: translateY(0px);

            }
            100%{
               transform: scaleY(.8);
                opacity: .6;
                 transform: translateY(-50px);
            }
            
        }

        .loader:first-child(1){
            animation-delay: .2s;
        }
        .loader:nth-child(2){
            animation-delay: .3s;
        }.loader:nth-child(3){
            animation-delay: .4s;
        }.loader:nth-child(4){
            animation-delay: .5s;
        }.loader:nth-child(5){
            animation-delay: .6s;
        }.loader:nth-child(6){
            animation-delay: .7s;
        }
        .loader:nth-child(7){
            animation-delay: .8s;
        }
        .loader:nth-child(8){
            animation-delay: .9s;
        }
        .loader:nth-child(9){
            animation-delay: 1.0s;
        }
        .loader:nth-child(10){
            animation-delay: 1.1s;
        }
    </style>
</head>
<body>
    <div class="loaderouter">
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
        <div class="loader"></div>
    </div>
</body>
</html>
