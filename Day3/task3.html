<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Student Registration Form</h1>
<form>
    First Name :&nbsp;<input type="text" name="fname" placeholder="Enter First Name"><br><br>
   
    Mobile Number :&nbsp;<input type="number" placeholder="Enter your number"><br><br>
    Address :&nbsp;<input type="text" name="address" placeholder="Enter your Address"><br><br>
    City :&nbsp;<input type="text" name="city" placeholder="Enter your City"><br><br>
    State :&nbsp;<input type="text" name="state" placeholder="Enter your State"><br><br>
    Pincode :&nbsp;<input type="number" name="pincode" placeholder="Enter your Pincode"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>
</body>
