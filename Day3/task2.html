<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form</h1>
<form>
    First Name :<input type="text" name="fname" placeholder="Enter First Name"><br><br>

    <input type="reset" value="Reset">

</form>
