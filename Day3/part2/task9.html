<!DOCTYPE html>
<html>
<head>
    <title>Task 9 - Input Types Form</title>
</head>
<body>
    <h2>Form Example</h2>

    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio"></textarea><br><br>

        <label for="photo">Photo</label>
        <input type="file" id="photo" name="photo"><br><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="bday">Birthday</label>
        <input type="date" id="bday" name="bday"><br><br>

        <label for="email">Email address</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Use a strong password."><br><br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1"><br><br>

        <label for="search">Search</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="range">Range</label>
        <input type="range" id="range" name="range" value="50"><br><br>

        <label for="color">Favorite color</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="switch">Switch</label>
        <input type="checkbox" id="switch" name="switch"><br><br>

        <input type="checkbox" id="marketing" name="marketing">
        <label for="marketing">Please donâ€™t send marketing email.</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
