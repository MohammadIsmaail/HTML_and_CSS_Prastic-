<html>
<head>
    <style>
        fieldset {
            margin-bottom: 15px;
            padding: 10px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 6px;
            vertical-align: top;
        }
        input[type="text"], input[type="email"], input[type="date"], select {
            width: 180px;
            margin-bottom: 6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        th, td {
            border: 1px solid #666;
            padding: 6px;
            text-align: center;
        }
        th {
            background: #f0f0f0;
        }
        .checkbox-group, .radio-group {
            margin-bottom: 10px;
        }
        .checkbox-group label, .radio-group label {
            width: auto;
            display: inline;
            margin-right: 10px;
        }
        .btn-group {
            margin-top: 10px;
        }
        button {
            padding: 6px 12px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">APPLICATION FORM</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="applicant_title">Applicantâ€™s full name</label>
            <select id="applicant_title" name="applicant_title">
                <option value="">--Select--</option>
                <option value="Mr">Mr</option>
                <option value="Ms">Ms</option>
                <option value="Mrs">Mrs</option>
                <option value="Dr">Dr</option>
            </select>
            <input type="text" id="applicant_name" name="applicant_name" required />
            <label style="width:auto; margin-left:20px;">Care Of</label>
            <label><input type="radio" name="care_of" value="Parents" /> Parents</label>
            <label><input type="radio" name="care_of" value="Guardian" checked /> Guardian</label>
            <br />

            <label for="father_title">Father's Name</label>
            <select id="father_title" name="father_title" disabled>
                <option value="Mr">Mr</option>
            </select>
            <input type="text" id="father_name" name="father_name" required />
            <label for="mother_title" style="margin-left: 30px;">Mother's Name</label>
            <select id="mother_title" name="mother_title" disabled>
                <option value="Mrs">Mrs</option>
            </select>
            <input type="text" id="mother_name" name="mother_name" required />
            <br />

            <label>Gender</label>
            <label><input type="radio" name="gender" value="Male" /> Male</label>
            <label><input type="radio" name="gender" value="Female" /> Female</label>
            <label><input type="radio" name="gender" value="Others" /> Others</label>
            <label style="margin-left: 30px;" for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
            <br />

            <label for="marital_status">Marital Status</label>
            <select id="marital_status" name="marital_status">
                <option value="">--Select--</option>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
                <option value="Widowed">Widowed</option>
            </select>

            <label for="category" style="margin-left: 30px;">Category</label>
            <select id="category" name="category">
                <option value="">--Select--</option>
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
            </select>
            <br />

            <label>Handicapped</label>
            <label><input type="radio" name="handicapped" value="No" checked /> No</label>
            <label><input type="radio" name="handicapped" value="Yes" /> Yes</label>

            <label style="margin-left: 30px;">Ex-Serviceman</label>
            <label><input type="radio" name="ex_serviceman" value="No" checked /> No</label>
            <label><input type="radio" name="ex_serviceman" value="Yes" /> Yes</label>
            <br />

            <label>EWS</label>
            <label><input type="radio" name="ews" value="No" checked /> No</label>
            <label><input type="radio" name="ews" value="Yes" /> Yes</label>

            <label for="religion" style="margin-left: 30px;">Religion</label>
            <select id="religion" name="religion">
                <option value="">--Select--</option>
                <option value="Hindu">Hindu</option>
                <option value="Muslim">Muslim</option>
                <option value="Christian">Christian</option>
                <option value="Sikh">Sikh</option>
                <option value="Other">Other</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>

            <label for="mobile_number">Mobile Number</label>
            <input type="text" id="mobile_number" name="mobile_number" required />

            <label for="email_id" style="margin-left: 40px;">Email ID</label>
            <input type="email" id="email_id" name="email_id" required />
            <br />

            <label for="address_line1">Address Line 1</label>
            <input type="text" id="address_line1" name="address_line1" required />

            <label for="address_line2" style="margin-left: 40px;">Address Line 2</label>
            <input type="text" id="address_line2" name="address_line2" />
            <br />

            <label for="city">City</label>
            <input type="text" id="city" name="city" required />

            <label for="state" style="margin-left: 40px;">State</label>
            <select id="state" name="state" required>
                <option value="">--Select--</option>
                <option value="State1">State1</option>
                <option value="State2">State2</option>
                <option value="State3">State3</option>
            </select>
            <br />

            <label for="pin_code">Pin Code</label>
            <input type="text" id="pin_code" name="pin_code" required />
        </fieldset>
        <fieldset>
            <legend>Qualification Details</legend>

            <table>
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Qualification</th>
                        <th>Board/University</th>
                        <th>Passing Year</th>
                        <th>Max Marks</th>
                        <th>Marks Obtain</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <select name="qualification1" required>
                                <option value="">--Select--</option>
                                <option value="High School">High School</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Graduation">Graduation</option>
                                <option value="Post Graduation">Post Graduation</option>
                            </select>
                        </td>
                        <td><input type="text" name="board1" required /></td>
                        <td><input type="text" name="passing_year1" required /></td>
                        <td><input type="text" name="max_marks1" required /></td>
                        <td><input type="text" name="marks_obtain1" required /></td>
                        <td><input type="text" name="percentage1" required /></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>
                            <select name="qualification2">
                                <option value="">--Select--</option>
                                <option value="High School">High School</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Graduation">Graduation</option>
                                <option value="Post Graduation">Post Graduation</option>
                            </select>
                        </td>
                        <td><input type="text" name="board2" /></td>
                        <td><input type="text" name="passing_year2" /></td>
                        <td><input type="text" name="max_marks2" /></td>
                        <td><input type="text" name="marks_obtain2" /></td>
                        <td><input type="text" name="percentage2" /></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>
                            <select name="qualification3">
                                <option value="">--Select--</option>
                                <option value="High School">High School</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Graduation">Graduation</option>
                                <option value="Post Graduation">Post Graduation</option>
                            </select>
                        </td>
                        <td><input type="text" name="board3" /></td>
                        <td><input type="text" name="passing_year3" /></td>
                        <td><input type="text" name="max_marks3" /></td>
                        <td><input type="text" name="marks_obtain3" /></td>
                        <td><input type="text" name="percentage3" /></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>
                            <select name="qualification4">
                                <option value="">--Select--</option>
                                <option value="High School">High School</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Graduation">Graduation</option>
                                <option value="Post Graduation">Post Graduation</option>
                            </select>
                        </td>
                        <td><input type="text" name="board4" /></td>
                        <td><input type="text" name="passing_year4" /></td>
                        <td><input type="text" name="max_marks4" /></td>
                        <td><input type="text" name="marks_obtain4" /></td>
                        <td><input type="text" name="percentage4" /></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <fieldset>
            <legend>Language Knowledge</legend>
            <table>
                <thead>
                    <tr>
                        <th>Language</th>
                        <th>Reading</th>
                        <th>Writing</th>
                        <th>Spoken</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Hindi</td>
                        <td><input type="checkbox" name="hindi_reading" /></td>
                        <td><input type="checkbox" name="hindi_writing" /></td>
                        <td><input type="checkbox" name="hindi_spoken" /></td>
                    </tr>
                    <tr>
                        <td>English</td>
                        <td><input type="checkbox" name="english_reading" /></td>
                        <td><input type="checkbox" name="english_writing" /></td>
                        <td><input type="checkbox" name="english_spoken" /></td>
                    </tr>
                    <tr>
                        <td>Urdu</td>
                        <td><input type="checkbox" name="urdu_reading" /></td>
                        <td><input type="checkbox" name="urdu_writing" /></td>
                        <td><input type="checkbox" name="urdu_spoken" /></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <fieldset>
            <legend>Identification Details</legend>
            <label for="aadhar_card">Aadhar Card Number</label>
            <input type="text" id="aadhar_card" name="aadhar_card" required />

            <label for="pan_card" style="margin-left: 30px;">PAN Card Number</label>
            <input type="text" id="pan_card" name="pan_card" required />
            <br />

            <label for="photo_upload">Upload Photo</label>
            <input type="file" id="photo_upload" name="photo_upload" accept="image/*" required />

            <label for="signature_upload" style="margin-left: 30px;">Upload Signature</label>
            <input type="file" id="signature_upload" name="signature_upload" accept="image/*" required />
        </fieldset>

        <div class="btn-group" style="text-align:center;">
            <button type="submit">Submit</button>
            <button type="button" onclick="history.back()">Back</button>
        </div>
    </form>
</body>
</html>
