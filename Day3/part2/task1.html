<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel Reservation Form</h1> <br>
    * Denotes mandatory
    <hr>
    <input type="text" placeholder="Name">
    <input type="number" placeholder="*Mobile number"><br>
    <input type="email" placeholder="*Email">
    <select>
        <option value="" selected>Month of Travel</option>
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
    </select>
    <br>
    <select>
        <option value="" selected>Origin</option>
        <option value="new_york">New York</option>
        <option value="los_angeles">Los Angeles</option>
        <option value="chicago">Chicago</option>
    </select>
    <input type="text" placeholder="*Destination"><br>
    <input type="button" value="Get A Call">
    <input type="reset" value="Clear">

</body>
</html>
