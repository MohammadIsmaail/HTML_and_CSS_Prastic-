<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Form 13: Name & Address Details -->
    <h2>13. Name & Address Details</h2>
    <form>
        <fieldset>
            <legend><b>Name Details</b></legend>
            <label>Favorite Name: </label>
            <input type="text" name="favname"><br><br>

            <label>Current Name: </label>
            <input type="text" name="curname"><br><br>

            <label>Your Next Name: </label>
            <input type="text" name="nextname"><br><br>
        </fieldset>

        <fieldset>
            <legend><b>Address Details</b></legend>
            <label>Your Address: </label>
            <select>
                <option value="earth">Earth</option>
                <option value="mars">Mars</option>
                <option value="moon">Moon</option>
            </select>
            <br><br>

            <label>Like It?</label>
            <input type="radio" name="like" value="Yes"> Yes
            <input type="radio" name="like" value="No"> No
        </fieldset>
        <br>
        <input type="submit" value="Send Away!">
    </form>

</body>
</html>
