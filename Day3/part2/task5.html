<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form>
        <!-- Name -->
        First Name*: <input type="text" name="fname">
        Last Name*: <input type="text" name="lname"><br><br>

        <!-- Organization -->
        Organization: <input type="text" name="organization"><br><br>

        <!-- Email -->
        Email Address*: <input type="email" name="email"><br><br>

        <!-- Phones -->
        Work Phone: <input type="text" name="workphone"><br><br>
        Home Phone: <input type="text" name="homephone"><br><br>
        Cell Phone: <input type="text" name="cellphone"><br><br>
        Fax: <input type="text" name="fax"><br><br>

        <!-- Address -->
        Address 1*: <input type="text" name="address1"><br><br>
        Address 2: <input type="text" name="address2"><br><br>
        City*: <input type="text" name="city"><br><br>
        State/Province: <input type="text" name="state"><br><br>
        Zip/Postal Code: <input type="text" name="zipcode"><br><br>

        <!-- Country -->
        Country*: <input type="text" name="country"><br><br>

        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>

    <p>* - required fields</p>
</body>
</html>
