<!DOCTYPE html>
<html>
<head>
    <title>Task 6 - Sign Up Form</title>
</head>
<body>
    <h2>Sign Up</h2>
    <p>Please complete the form below to download your free guide.<br>
    Fields marked with a * are required.</p>

    <form>
        <label for="fname">First name*:</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last name*:</label>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="cemail">Confirm email*:</label>
        <input type="email" id="cemail" name="cemail" required><br><br>

        <label for="company">Company*:</label>
        <input type="text" id="company" name="company" required><br><br>

        <label for="job">Job title:</label>
        <input type="text" id="job" name="job"><br><br>

        <label for="country">Country*:</label>
        <select id="country" name="country" required>
            <option value="">Choose...</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
        </select><br><br>

        <input type="submit" value="Submit your enquiry">
    </form>
</body>
</html>
