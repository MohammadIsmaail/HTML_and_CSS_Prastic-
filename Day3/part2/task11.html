<!DOCTYPE html>
<html>
<head>
    <title>Task 11 - Employee Registration Form</title>
</head>
<body>
    <h2>Registration Page</h2>

    <form>
        <label for="ename">Employee Name:</label>
        <input type="text" id="ename" name="ename"><br><br>

        <label for="job">Job:</label>
        <select id="job" name="job">
            <option value="salesman">Salesman</option>
            <option value="manager">Manager</option>
            <option value="clerk">Clerk</option>
            <option value="analyst">Analyst</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="repassword">Re-Password:</label>
        <input type="password" id="repassword" name="repassword" placeholder="Confirm Your Password"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female <br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary"><br><br>

        <label for="commission">Commission:</label>
        <input type="number" id="commission" name="commission"><br><br>

        <label for="total">Total Salary:</label>
        <input type="text" id="total" name="total" value="NaN" readonly><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
