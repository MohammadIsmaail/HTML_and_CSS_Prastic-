<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>The data list element </h1>
    <form>
        Choose your browser from the list<input list="browsers" name="browsers" >
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
        <option value="Edge">
        <option value="Opera">
    </datalist>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
