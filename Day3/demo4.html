<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DropDownList with Option Group</h1>
    <hr>
    <select>
        <optgroup label="Front End Technology">
        <option>--Programming Language--</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>Java Script</option>
        <option>React JS</option> 
        </optgroup>
       
        <optgroup label="Back End Technology">
            <option disabled>Node JS</option>
            <option>Express</option>
            <option>Python</option>
        </optgroup>
    </select>
</body>
</html>
