<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        First Name : <input type="text" placeholder="Enter Your First name"><br><br>
        Last Name : <input type="text" placeholder="Enter Your Last name"><br><br>
        Email :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="email" placeholder="Enter Your email"><br><br>
        Password : <input type="password" ><br><br>
        Gender : <input type="radio" checked name="gender" >Male <input name="gender" type="radio" >female<br>
     <br>  Age : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" ><br><br> 
       Preferences :&nbsp;
       <input type="checkbox">Acrylic Painting &nbsp;
       <input type="checkbox">Oil Painting&nbsp;
       <input type="checkbox">Watercolor Painting&nbsp;
       <br><br>
        Occupation :
            <select>
                <option selected>Student</option>
                <option>Employee</option>
                <option>Self-Employed</option>
                <option>Unemployed</option>
            </select>
            <br><br>
            Bio :<br>
            <textarea cols="30" rows="7"></textarea>
        
<br><br>
    
<input type="submit" value="Submit">
<input type="reset" value="Reset">

</form>
    
</body>
</html>
