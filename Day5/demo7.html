<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border: 2px solid black;
        }
       #a,#aq{
        background-color: aqua;
        color: blue;
       }
       .as,.asq{
        background-color: blueviolet;
        color: brown;
       }
       p{
        background-color: yellow;
       }
       h3{
        color: aqua;
        background-color: green;
        border-style: solid;
        border-width: 20px;
        text-justify: auto;
        text-align: center;
        border-color: red;
       }
    </style>
</head>
<body>
     <h1>This is H!</h1>
    <h1 id="a">This is H!</h1>
    <h2 class="as">This is h2 </h2>
    <h3 id="aq">Group Selector</h3>
    <h3 class="asq">Group Selector </h3>
    <p>This is paragraph</p>
    <h3>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit consectetur soluta quaerat.</h3>
</body>
</html>
