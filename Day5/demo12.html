<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of Table </h1>
    <table bgcolor="green" width="400px" height="300px" cellspacing="10" border="1">
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr align="center">
            <td colspan="2">5</td>
            <td colspan="2">6</td>
        </tr>
        <tr align="center">
            <td>7</td>
            <td colspan="3">8</td>
        </tr>
        <tr align="center">
            <td colspan="3">9</td>
            <td >10</td>
        </tr>
    </table>
</body>
</html>
